[entity-name]
ei_fueler=Automatyczna wieża paliwowa

[item-description]
ei_fueler=Automatyczna [color=orange]wieża paliwowa[/color]. Może być używana do tankowania pociągów, samochodów i czołgów, a także ich [color=blue]siatek wyposażenia[/color] i slotów amunicji. Więcej informacji w wiki w grze.

[mod-setting-name]
ei_fueler_max_updates_per_tick=Maksymalna liczba aktualizacji stacji paliwowej na tick
ei_fueler_range=Zasięg wieży paliwowej

[mod-setting-description]
ei_fueler_max_updates_per_tick=Liczba aktualizacji na tick. Wieże tankujące są aktualizowane w cyklicznej pętli. Zwiększenie tej liczby oznacza, że więcej wież tankujących zostanie zaktualizowanych w krótszym czasie. Jednak wydajność ulegnie zmniejszeniu. Jeśli wieże są używane tylko do tankowania obiektów stacjonarnych, wystarczające jest ustawienie domyślne.
ei_fueler_range=Większy zasięg pozwala znaleźć cele znajdujące się dalej. Jednak wydajność spadnie, ponieważ wieże będą musiały skanować większe obszary.

[technology-name]
ei_fueler=Wieża tankująca

[technology-description]
ei_fueler=Wieże tankujące mogą tankować pojazdy, spidertrony, pociągi oraz sieci wyposażenia pojazdów/graczy znajdujące się w ich zasięgu. Wieża paliwowa przenosi przedmioty ze swojego ekwipunku do pobliskich zapasów paliwa. Jednocześnie można tankować tylko jeden rodzaj celu. Aby ustawić rodzaj celu, który będzie tankowany przez wieżę, można użyć interfejsu graficznego, który pojawia się po kliknięciu wieży. Możesz wybrać tankowanie  paliwa siatki wyposażenia lub samego pojazdu. Wieża wyciągnie również całe zużyte paliwo i przechowa je we własnym ekwipunku, jeśli to możliwe.

[exotic-industries-fueler]
fueler-gui-title=Konsola
fueler-gui-control-title=Sterowanie
fueler-gui-control-description=[font=default-bold]Typ celu[/font] [img=info]
fueler-gui-control-description-tooltip=Wybierz typ celu, który zostanie zatankowany przez wieżę. Inne zmodyfikowane pociągi są obsługiwane przez typ lokomotywy. Inne zmodyfikowane samochody i czołgi są obsługiwane przez typ samochodu. To samo dotyczy wszystkich typów spidertronów.
fueler-gui-equipment-description=[font=default-bold]Miejsce docelowe paliwa[/font] [img=info]
fueler-gui-equipment-description-tooltip=Czy ta wieża powinna tankować pojazdy czy ich siatki wyposażenia?

vehicle=Tylko pojazdy
equipment=Tylko siatki wyposażenia

[exotic-industries-fueler-informatron]
menu_exotic-industries-fueler-informatron=Wieża tankująca
title_exotic-industries-fueler-informatron=Wieża tankująca

welcome=Exotic Industries: Wieża tankująca
welcome-text=Wieża tankująca to zautomatyzowana konstrukcja pomocnicza przeznaczona do obsługi pojazdów, pociągów, spidertronów i sieci sprzętu w zakresie swojego zasięgu operacyjnego.\n\nPrzenosi paliwo ze swoich wewnętrznych zasobów do pobliskich celów, ale może tankować tylko jeden typ celu naraz. Można to skonfigurować za pomocą GUI, wybierając między:\n\nZapasami paliwa pojazdu lub\n\nUżytkownikami z ekwipunkiem\n\nOprócz tankowania wieża automatycznie odbiera zużyte paliwo — wyciągając zużyte ogniwa lub wyczerpane elementy i przechowując je we własnym magazynie, jeśli pozwala na to miejsce.\n\n[font=default-bold]Nie pyta. Dostarcza.\nNie czeka. Opróżnia i napełnia.\n\nWystarczy ustawić raz — a potem pozwolić jej działać.[/font]


welcome-text-2=Wieże tankujące mogą obsługiwać ruchome cele, w tym pociągi w ruchu. Przenoszenie paliwa odbywa się dynamicznie, co pozwala na tankowanie jednostek mobilnych bez zatrzymywania się — [font=default-bold]jeśli warunki są optymalne.[/font]\n\nAby zachować wydajność, system nie skaluje się wraz z liczbą umieszczonych wież. Zamiast tego [font=default-bold]częstotliwość aktualizacji zmniejsza się wraz ze wzrostem liczby wież.[/font] Zapewnia to stabilność UPS, ale wprowadza zmienność czasową dla szybko poruszających się celów.\ n\nZarówno częstotliwość aktualizacji, jak i zasięg wieży można dostosować w ustawieniach modyfikacji.\n\nWartości domyślne są zoptymalizowane dla pojazdów stacjonarnych i spidertronów.\n\nW przypadku dużej liczby wież lub poruszających się pociągów należy rozważyć zwiększenie częstotliwości, aby zapobiec utracie możliwości tankowania.\n\n[font=default-bold]Wieże te są wydajne, ale nie wszechwiedzące.\nIm więcej ich rozmieszczysz, tym większa musi być precyzja.[/font]
