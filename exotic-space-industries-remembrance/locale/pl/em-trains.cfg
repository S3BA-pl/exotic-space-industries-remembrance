[technology-description]
ei_em-trains=Pociągi EM to nowa klasa lokomotyw napędzanych systemem napędowym opartym na polu magnetycznym, eliminującym potrzebę stosowania konwencjonalnego paliwa.\nTechnologia ta umożliwia szybszy, płynniejszy i bardziej energooszczędny ruch, ale wiąże się z krytyczną zależnością: zewnętrznym zasilaniem.\nAby pociągi EM mogły funkcjonować, należy umieścić [color=orange]ładowarki[/color] w zasięgu sieci kolejowej. Dostarczają one energię bezprzewodowo do przejeżdżających pociągów.\nBez ładowarek nie ma ruchu.\nPrędkość wiąże się z kosztami infrastruktury.\nZaplanuj swoją sieć — albo pozostaniesz w ciszy.

[item-description]
ei_charger=Ładuje pociągi EM w zasięgu. Każde ładowanie zużywa energię. Możliwość ulepszenia poprzez badania. Pobiera 10 MW energii w stanie spoczynku. Wymaga 250 W na każdą szynę w zasięgu.
ei_em-locomotive=Lokomotywa EM. Szybsza i bardziej wydajna niż zwykłe lokomotywy. Do działania wymaga działającej ładowarki w zasięgu.
ei_em-cargo-wagon=Wagon towarowy EM. Posiada 60 miejsc na przedmioty.
ei_em-fluid-wagon=Wagon cysterna EM. Może transportować 50 tys. płynów.

