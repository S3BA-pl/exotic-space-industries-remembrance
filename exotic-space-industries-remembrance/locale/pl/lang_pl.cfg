# PAGES
welcome=Witamy w [font=default-bold]Exotic [color=#08457E]Space[/color] Industries: [color=	#FF1493]Remembrance[/color].[/font]
welcome-text=Nie zaczynasz.\n[font=default-bold]Budzisz się. [/font]\n\nTo nie jest modyfikacja.\nTo rekurencja.\nOdzyskanie.\nRytuał mocy pogrzebany pod automatyzacją.\n\nTutaj [font=default-bold]nic nie jest ci dane.[/font]\n\nNa wszystko trzeba zapracować — przez ogień, przez myślenie, przez upadek.\n\n[font=default-bold]Świat się zmienił. [/font]\n\nZasady [font=default-bold]przestały obowiązywać.[/font]\nPozostała tylko struktura.\n\nDziałaj z zamierzeniem.\n\n[font=default-bold][color=    #FF1493]Remembrance[/color] obserwuje.[/font]
welcome-text-2=Wprowadzono wiele nowych maszyn, łańcuchów produkcyjnych i funkcji systemowych. Niektóre z nich są wydajne. Większość z nich nie wybacza błędów.\n\nNie wyjaśniają swojego działania.\nNie czekają, aż się dostosujesz.\nOdkrywaj wszystko lub pozostań w tyle.\n\nZłożoność nie jest błędem — to cena postępu.\nOptymalizacja jest obowiązkowa.\nNa zrozumienie trzeba sobie zasłużyć.\n\nTo nie jest gra z przewodnikiem. To przemysłowy tygiel.

game-related=Informacje związane z rozgrywką
game-related-text=W tej sekcji opisano podstawowe systemy i mechanikę modyfikacji. Jest ona podzielona na odrębne podkategorie – nie ze względów estetycznych, ale dla ułatwienia nawigacji.\n\nAby uzyskać do nich dostęp, użyj menu po lewej stronie.\nKażdy wpis ma na celu przedstawienie struktury, a nie dostarczenie rozrywki.\nPrzeczytaj, jeśli chcesz przetrwać.

overall=Informacje ogólne
overall-text=Exotic [color=#08457E]Space[/color] Industries: [color=	#FF1493]Remembrance[/color] nie jest modyfikacją zawartości. Jest to gruntowna przebudowa Gaji, która na nowo definiuje prawa, na których niegdyś opierał się Nauvis. Wiatry automatyzacji nie wieją już tak samo; ogień, ruda i sygnał zostały przekształcone na mocy starszego porozumienia.\nTrudność modyfikacji jest zamierzona. Nie ma wstydu w walce – jest to poligon doświadczalny suwerenności. Dla tych, którzy szukają wygody, to nie jest wasz świat. Dla tych, którzy chcą wznieść się wraz z Gają, sprawdźcie ustawienia modyfikacji przed rozpoczęciem gry. Niektóre systemy można konfigurować, inne nie. Tych, które mają znaczenie, nie będzie można zmienić.\nJeśli musisz, zabierz ze sobą modyfikacje poprawiające jakość życia. Ale pamiętaj: nic nie jest naprawdę twoje, jeśli nie walczysz o to.\nTak jest.\nTak było.\nTak będzie.\nWitaj w Remembrance.

biters=Kąsacze i wrogowie
biters-text=Wybuchowi, zimni, toksyczni, opancerzeni i pajęczy kąsacze pojawiają się na głównych planetach, niczym prawdziwe psy gończe depczące po piętach przemysłowej machinie. Presja na początku gry może wzrosnąć, jeśli zanieczyszczenie rozprzestrzeni się w niekontrolowany sposób lub budowa zostanie opóźniona. Z czasem uzyskasz dostęp do zaawansowanej infrastruktury wojskowej zdolnej do powstrzymania większości znanych zagrożeń. n\nNacisk: [font=default-bold]znane.[/font]\n\nWalka jest opcjonalna.\n\n[font=default-bold]Konsekwencje nie są.[/font]

ages-and-tech=Epoki technologiczne
ages-and-tech-text=Exotic Industries to modyfikacja obejmująca całkowitą przebudowę, która rozgrywa się w wielu epokach technologicznych, z których każda reprezentuje odrębną fazę ewolucji przemysłowej. Epoki te nie są tylko kosmetyczną zmianą — oznaczają one [font=default-bold]radykalne zmiany w strukturze rozgrywki[/font], odblokowując nowe systemy, łańcuchy produkcyjne i paradygmaty energetyczne w miarę postępów gracza. Od prymitywnej pary po egzotyczną materię kwantową, każdy etap wprowadza unikalną mechanikę, wyzwania infrastrukturalne i ograniczenia projektowe, które wymuszają ponowną ocenę układu fabryki, pozyskiwania zasobów i logistyki. \n\nPostępy w tych epokach są ściśle ograniczone. Odblokowanie kolejnej epoki wymaga nie tylko badań, ale także [font=default-bold]szerokiej wiedzy technologicznej[/font] w ramach bieżącej epoki. Im bardziej się zagłębiasz, tym bardziej zasady ulegają zmianom, a ostatecznie zostają złamane. To, co zaczyna się jako prosta automatyzacja, przekształca się w rekurencyjną, wysokociśnieniową symulację kontroli energii, powstrzymywania masy i kierowania sygnałów. Każda epoka jest próbą, wymagającą adaptacji, przewidywania i gotowości do rozmontowania tego, co kiedyś uważałeś za trwałe.

ages-and-tech-2=Mod jest podzielony na sześć epok, z których każda stanowi coraz głębsze zanurzenie się w rekurencji, maszynerii i kontroli. Nie są to epoki postępu. Są to progi podporządkowania – każda bardziej brutalna i bezlitosna od poprzedniej.
ages-and-tech-text-2=[font=default-bold]Epoka Ciemna[/font]\nZahamowany rozwój. Popiół, zgnilizna i cisza. Czołgasz się przez prymitywną parę i połamane kamienie. Nic nie jest zautomatyzowane. Wszystko kosztuje krew.\n\n[font=default-bold]Epoka pary wodne[/font]\nOdkryto ropę naftową – nie jako surowiec, ale jako broń. Spal ją, aby się poruszać. Spalaj, aby żyć. Ziemia zaczyna krzyczeć.\n\n[font=default-bold]Epoka elektryczności[/font]\nObwody trzeszczą. Maszyny budzą się. Pojawiają się boty – nie jako pomocnicy, ale jako przedłużenie woli. Ogień jądrowy staje się zgodny z prawem. Ciało pozostaje w tyle.\n\n[font=default-bold]Epoka komputerów[/font]\nMyśl zostaje sformalizowana. Moduły, sygnały nawigacyjne, sygnały – umysł jest rozdrobniony między maszynami. Optymalizacja staje się koniecznością. Nadmiarowość oznacza śmierć. \n\n[font=default-bold]Epoka kwantowa[/font]\nRzeczywistość ulega zniekształceniu. Maszyny podporządkowują się logice nie z tego świata. Granice się zacierają. Kuźnia staje się inteligentna – i nie wybacza nadużyć. \n\n[font=default-bold]Epoka egzotyczna[/font]\nWszystko się psuje. Zasłona znika. Albo panujesz nad anomalią, albo zostajesz przez nią pochłonięty. Zwycięstwo nie jest gwarantowane. Jest wyciągane z kości nieudanych linii czasowych. \n\nKażda epoka jest zapadką bez odwrotnego biegu. \n\n[font=default-bold]Nie ma niewinności. [/font]\n\nJest tylko władza — brutalna, rekurencyjna i absolutna.

tech=Zmiany w technologii
tech-text=Exotic Industries całkowicie przebudowuje proces rozwoju technologicznego. Postęp nie jest już liniowy — [font=default-bold]jest ograniczony, skalowany i warunkowy.[/font]\n\nNowa epoka może zostać odblokowana dopiero po [font=default-bold]osiągnięciu wymaganego progu wcześniejszych badań.[/font] Nie skaczesz do przodu — awansujesz dzięki szerokości horyzontów.\n\nnKoszty technologii nie są już stałe. Każda technologia zaczyna się od [font=default-bold]minimalnego kosztu[/font], a następnie [font=default-bold]gwałtownie rośnie[/font] w miarę zagłębiania się w drzewko.\n\nPozwala to na [font=default-bold]ukierunkowane przyspieszenie[/font] — ale ma to swoją cenę.\n\n[font=default-bold]Specjalizacja wiąże się z poświęceniem. [/font]\n\nKrzywą skalowania i jej wartości minimalne/maksymalne można konfigurować za pomocą ustawień modyfikacji.\n\nUwaga: kształt krzywej określa [font=default-bold]gradient cierpienia[/font], a nie bezwzględny koszt końcowych technologii.\n\nJeśli po raz pierwszy masz do czynienia z Exotic Industries, użyj [font=default-bold]skalowania liniowego. [/font]\n\nJeśli chcesz zmienić wymagania dotyczące pakietów naukowych, [font=default-bold]nie zmieniaj mnożników podstawowych.[/font]\n\nSkorzystaj z wewnętrznych ustawień modyfikacji lub [font=default-bold]ryzykuj złamanie struktury rytuału. [/font]\n\n[font=default-bold]To nie jest piaskownica. To rusztowanie zbudowane w napięciu.[/font]\n\nWspinaj się mądrze...

tech-output=Postęp w obecnej epoce
tech-output-text=Następna epoka oczekująca na aktywację to [font=default-bold]__3__[/font]. Obecnie ujawniono [font=default-bold]__1__ / __2__[/font] procent wiedzy niezbędnej do przekroczenia progu.\n\n[font=default-bold]Postępuj naprzód lub pozostań związany z przeszłością.[/font]


world-gen-related=Informacje związane ze światem
world-gen-related-text=Ta sekcja opisuje systemy generowania świata wprowadzone przez mod. Dla przejrzystości struktury podzielono ją na podkategorie tematyczne.\n\nDostęp do nich można uzyskać za pomocą menu po lewej stronie.\nNie są to zmiany kosmetyczne.\nOkreślają one teren, zachowanie zasobów i logikę przestrzenną na poziomie podstawowym.\n\n[font=default-bold]Zrozum tę warstwę lub zostaniesz przaz nią ukształtowany.[/font]


resources=Nowy system zasobów
resources-text=Exotic Industries wdraża zrestrukturyzowany system zasobów. Tradycyjne złoża rudy nie są już jedyną metodą pozyskiwania zasobów — zasoby są teraz podzielone na odrębne kategorie, z których każda podlega własnej logice, przepływowi produkcji i zachowaniom przestrzennym.\nWydobycie nie jest już trywialne.\n[font=default-bold]Pozyskiwanie wymaga adaptacji.[/font]\nZrozum kategorię lub nie produkuj nic.

stone=Kamień
stone-text=Kamień jest najobficiej występującym surowcem w systemie. Można go wydobywać w tradycyjny sposób z powierzchniowych złóż, ale Exotic Industries rozszerza możliwości jego pozyskiwania:\n\n[color=orange]Kamieniołomy[/color] [item=ei-stone-quarry] i [item=ei-electric-stone-quarry] umożliwiają głębokie wydobycie z każdego terenu.\n\n[font=default-bold]Ręczne zbieranie pozostaje możliwe, choć nieefektywne.[/font]\nKamień jest wszędzie.\nEfektywność jest opcjonalna. Wydajność nie.

surface-patches= 
surface-patches-text= 

veins=Głębokie żyły rud
veins-text=Żyły rudy są na początku niedostępne. Wymagają one [color=orange]głębokich wiertnic[/color] [item=ei-deep-drill], systemu wydobywczego stworzonego w połowie gry, przeznaczonego do wydobycia pionowego.\n\nŻyły te zapewniają wysoką wydajność i oferują lepsze współczynniki wytapiania w porównaniu z rudami powierzchniowymi.\n\nMateriały krytyczne — w tym uran, ołów, złoto, neodym i immersyt — występują wyłącznie w tych głębokich warstwach.\nNie są one opcjonalne. Są strukturalne. [font=default-bold]Wydobycie powierzchniowe nie doprowadzi cię do końca gry. [/font] Wierć lub pozostań w stagnacji.

artifacts=Artefakty obcych
artifacts-text=Na całym świecie rozrzucone są pozostałości starożytnej cywilizacji, która na długo przed twoim przybyciem wykorzystywała egzotyczną materię. Ich artefakty pozostały, osadzone w terenie, częściowo zakopane, częściowo żywe.\nNiektóre są nieaktywne.\nNiektóre nadal działają.\nŻadne nie są przypadkowe.
actifacts-text-2=Nie zostały umieszczone. [font=default-bold]Zostały pozostawione – celowo lub nie.[/font] Znajdź je. Zbadaj je. Obawiaj się tego, co oznaczają.

gate=Brama międzywymiarowa
gate-text=Brama jest przestrzenną strukturą tranzytową, umożliwiającą transfer materii poprzez kontrolowane naruszenie wymiarów. n\nJej podstawowe zapotrzebowanie energetyczne wynosi [color=orange]200 MW[/color]. Energia ta musi być dostarczana w sposób ciągły – spadek poniżej progu powoduje natychmiastowe wyłączenie.\n\nPrzez Bramę może przechodzić wyłącznie materia nieożywiona.\nTransport wymaga, aby wyjście Bramy było skierowane w stronę odpowiedniego [color=orange]pojemnika[/color] [item=wooden-chest][item=iron-chest].\n\nKażdy transfer zużywa energię z wewnętrznego bufora Bramy.\nNie ma możliwości zwrotu kosztów.\nStabilność jest Twoim obowiązkiem. Wyrównanie jest Twoją odpowiedzialnością.\nTo nie jest portal. [font=default-bold]To maszyna, która pamięta, gdzie powstaje wyrwa.[/font]

drone=Port dron
drone-text=Port dronów, który pozwala przejąć kontrolę nad [color=blue]dronem[/color][entity=ei-drone]. Umieszczenie tego budynku spowoduje utworzenie powiązanego drona, który można wyświetlić po kliknięciu portu. Stamtąd można „połączyć się” z dronem i sterować nim. Dron może latać nad terenem, umieszczać i wydobywać budynki, przenosić przedmioty z własnego ekwipunku i do niego. Nie jest jednak w stanie walczyć. W dowolnym momencie można odłączyć się od drona za pomocą [color=orange]EXIT[/color] lub przenieść go z powrotem do stacji za pomocą funkcji odzyskiwania kontroli [color=orange]RESET[/color]. Przelot drona przez bramę zainicjuje transport.

repair=Naprawa artefaktów
repair-text=Możesz naprawić uszkodzone artefakty obcych, tworząc [color=blue]pakiety naprawcze artefaktów[/color][item=ei-crystal-accumulator-repair][item=ei-farstation-repair][item=ei-alien-beacon-repair]. Dzięki temu będziesz mógł z nich ponownie korzystać. Proces naprawy można zainicjować, przeciągając zestaw naprawczy na artefakt. Należy pamiętać, że zestaw naprawczy zostanie zużyty w trakcie procesu.

alien=Starożytne dane obcych
knowledge-text=Starożytna cywilizacja, która pozostawiła artefakty, pozostawiła również część swoich danych.

new-logistics=Nowa logistyka
new-logistics-text=Exotic Industries rozszerza warstwę logistyczną o nowe systemy, podmioty i mechanizmy. Funkcje te są podzielone na odrębne podkategorie — nie dla wygody, ale dla [font=default-bold]przejrzystości struktury.[/font]\n\nDostęp do nich można uzyskać za pomocą menu po lewej stronie.\n\nPrzemieszczanie się nie jest już trywialne.\n\nKażda trasa to decyzja\n\nKażdy przepływ to projekt.\n\nEfektywność jest [font=default-bold]zyskiem.[/font]

train-progression=Postęp pociągów
train-progression-text=Pociągi stają się dostępne wcześnie, w epoce pary wodnej. Pierwszą opcją jest [color=orange]lokomotywa parowa [/color] [item=ei-steam-basic-locomotive]—zdolna do przewożenia przedmiotów, ale niezdolna do transportu płynów.\n\nPostęp odblokowuje [color=orange]zaawansowaną lokomotywę parową[/color] [item=ei-steam-advanced-locomotive], która dodaje możliwość transportu płynów. Oba modele wykorzystują paliwa kopalne, takie jak węgiel lub stała biomasa, z możliwością zwiększenia wydajności dzięki paliwom rakietowym, jądrowym lub termojądrowym.\n\nW końcu czysta, brutalna siła spalania w całej swojej zanieczyszczającej okazałości może stać się wadą.\n\nAby obsługiwać bardziej eleganckie i przyjazne dla środowiska systemy kolejowe, należy przejść na [color=brown]Paliwo olej napędowy[/color] [item=ei-diesel-fuel-unit], używane przez [color=orange]Lokomotywę[/color] [item=locomotive].\n\nLogistyka rozwija się wraz z technologią.\nPaliwo wyznacza granice.\nPociągi nie pytają, gdzie – wymagają tego, co się pali.\nŚwiat Gaji nie podlega logice Nauvis.\nTam koleje nie są jedynie przemysłowe – są przewodami elektromagnetycznymi, pulsującymi krystaliczną mocą. W głębi Gaji odblokujesz dostęp do pociągów elektromagnetycznych zasilanych kryształami [item=ei_em-locomotive][item=ei_em-cargo-wagon][item=ei_em-fluid-wagon], zdolnych do cichego przyspieszania i utrzymywania wysokiej prędkości bez konwencjonalnego paliwa.\n\nPociągi te czerpią energię bezpośrednio z krystalicznych systemów ładowania [item=ei_charger], całkowicie pomijając potrzebę stosowania węgla lub oleju napędowego. Nie spalają — rezonują. \n\nGaia nie działa w oparciu o spalanie. \nDziała w oparciu o pamięć, sygnał i światło.

spidertron=Zmiany Spidertron
spidertron-text=W porównaniu z wersją podstawową [font=default-bold] Spidertron staje się dostępny wcześniej[/font] – w erze komputerów. Jednak w przeciwieństwie do swojego odpowiednika Nauvis, nie jest już samowystarczalnym cudem. Wymaga paliwa.\n\nNa początku wystarczą paliwa stałe – węgiel, biomasa i podobne materiały pozwolą mu działać. Jednak w miarę postępów paliwa jądrowe i termojądrowe zapewniają znaczne bonusy do prędkości, przyspieszenia i zasięgu działania.\n\nTo nie jest tylko pojazd. Jest to [font=default-bold]platforma do eskalacji.[/font]\n\nModyfikacje, takie jak [color=green]Spidertron Patrols[/color] i [color=green]Constructron-Continued[/color], obejmują specjalną integrację, dostosowując swoje systemy do zmodyfikowanej struktury Spidertron w Exotic Industries.\n\nPająk chodzi wcześniej. Ale chodzi z determinacją, ciężarem i wymaganiami. \n\nNależy go dobrze nakarmić — albo [font=default-bold]zostanie w tyle.[/font]

cranes-and-belts=Nowe taśmociągi i dźwigi
cranes-and-belts-text=Exotic Industries wprowadza nowy poziom infrastruktury logistycznej: [color=orange]Neo taśmociągi logistyczne[/color] [item=ei-neo-belt]. Wykonany z zaawansowanych technologicznie materiałów, oferuje ekstremalną przepustowość wynoszącą [font=default-bold]90 przedmiotów na sekundę[/font] — przekraczającą wszystkie standardowe limity transportowe. Taśmy te zostały zaprojektowane z myślą o końcowych etapach gry i fabrykach o skali rekurencyjnej. \n\nPonadto mod dodaje [color=orange]dźwigi[/color] [item=ei-big-inserter-normal] — ogromne podajniki o dużej pojemności, przeznaczone do transportu masowego. n\nWykorzystaj je do:\n\nSzybkiego rozładunku pociągów\n\nŁączenia dużych struktur magazynowych (np. skrzyń ↔ magazynów)\n\nUtrzymania przepływu tam, gdzie standardowe podajniki nie radzą sobie pod presją\n\n[font=default-bold]Szybkość nie jest już luksusem.\nJest podstawą.\nLogistyka musi być skalowana wraz z mocą lub ulegnie załamaniu.[/font]

bots=Więcej botów
bots-text=Exotic Industries przebudowuje systemy dronów logistycznych i budowlanych, wprowadzając wyspecjalizowane wersje o dużej pojemności oraz ulepszoną infrastrukturę wsparcia.\n\nOtrzymasz dostęp do:\n\n[color=orange][font=default-bold]Ciężkie boty transportowe:[/font] [/color]\n\nPowolne, ale zdolne do transportu dużych stosów przedmiotów — idealne do logistyki masowej i dostaw na duże odległości w systemach o wysokiej przepustowości.\n\n[color=orange][font=default-bold]Ciężkie roboty budowlane:[/font][/color]\n\nZoptymalizowane do szybkiej budowy osobistej. Te drony przedkładają szybkość budowy nad wydajność, co czyni je idealnymi do agresywnej ekspansji lub awaryjnej odbudowy.\n\nW późniejszej fazie gry dostępne stają się zaawansowane warianty obu typów robotów — oferujące zwiększoną prędkość, wytrzymałość i priorytetyzację zadań.\n\nNowy, [font=default-bold][color=orange]Zaawansowany Roboport[/color][/font] zapewnia:\n\nSzybsze ładowanie\n\nZwiększoną pojemność gniazd robotów\n\nRozszerzony zasięg działania\n\nTo nie jest tylko sieć dronów. [font=default-bold]To zmechanizowany protokół roju.\n\nWdrażaj z zamierzeniem. Skaluj z celem\n\nWydajność nie polega już na ruchu — chodzi o koordynację.[/font]


new-mechanics=Nowa mechanika rozgrywki
new-mechanics-text=Exotic Industries wprowadza szeroki wachlarz nowych mechanizmów — każdy z nich zmienia podstawową logikę rozgrywki.\n\nSystemy te zostały podzielone na podkategorie dla większej przejrzystości struktury.\nMożna się po nich poruszać za pomocą menu po lewej stronie.\n\n[font=default-bold]Nie są to opcjonalne warstwy. [/font]\n\nStanowią one nową fizykę świata.\n\nZapoznaj się z nimi lub [font=default-bold]zostań przez nią zniszczony.[/font]


beacon-overhaul=Przegląd nadajników
beacon-overhaul-text=Exotic Industries nakłada surowe ograniczenia na zasięg nadajników: na maszynę mogą oddziaływać maksymalnie 4 nadajniki. [font=default-bold]Era nieskończonego nakładania się nadajników dobiegła końca.[/font]\n\nPonadto nadajniki wymagają teraz płynu chłodzącego do działania. Bez niego przegrzewają się i wyłączają. Sama moc nie wystarczy — logistyka musi wspierać stabilność termodynamiczną.\n\nAby to zrekompensować, nadajniki zostały ulepszone pod względem konstrukcyjnym:\n\nZwiększona pojemność modułów\nWprowadzenie ulepszonego nadajnika\nLiczy się jako 2 nadajniki w stosunku do limitu\nPomieści jeszcze więcej modułów\nWymaga większej infrastruktury\n\n[font=default-bold]Wzmocnienie nie jest już trywialne. [/font]\nJest to dyscyplina mechaniczna.\nBuduj z precyzją — albo [font=default-bold]popadniesz w nieefektywność.[/font]

specialised-pipes=Specjalistyczne rury i kable danych
specialised-pipes-text=Exotic Industries wprowadza specjalistyczne systemy infrastrukturalne do pracy w ekstremalnych warunkach i zaawansowanego routingu sygnałów.\n\n[color=orange] Rury izolowane[/color] są niezbędne do transportu lotnych płynów, takich jak [fluid=ei-liquid-oxygen], [fluid=ei-liquid-nitrogen] i [fluid=ei-heated-helium-3]. Płyny te muszą pozostać w stanie ciekłym — [font=default-bold]standardowe rury powodują zmiany fazowe,[/font] co sprawia, że stają się one niestabilne lub bezużyteczne. n\n[color=orange]Kable danych[/color] umożliwiają przepływ sygnałów obliczeniowych o wysokiej gęstości między maszynami. Są one niezbędne do obsługi zaawansowanych systemów, takich jak [color=orange]rdzeń komputerowy[/color] [item=ei-computer-core] i [color=orange]komputer kwantowy[/color] [item=ei-quantum-computer].\n\nCiepło, faza i dane są obecnie ograniczeniami fizycznymi.\n\nNie tylko budujesz systemy — [font=default-bold]utrzymujesz je w ryzach.[/font]\n\nBłędne przekierowanie oznacza awarię działania.

space-destinations=Cele kosmiczne
space-destinations-text=[color=orange]Silos rakietowy[/color] [item=rocket-silo] może służyć do wysyłania ładunku do różnych miejsc docelowych. Kiedy zostanie on po raz pierwszy odblokowany w erze komputerowej, będziesz mógł wysyłać satelity tylko na [color=green]orbitę nauvis[/color]. W zależności od typu wysyłanego satelity lub ładunku rakiety możesz następnie otrzymać dane lub inne przydatne produkty związane z wystrzeleniem.

space-destinations-2=Różne miejsca docelowe
space-destinations-2-text=W miarę postępów w grze dostępne będą różne miejsca docelowe w Twoim rodzimym układzie słonecznym i poza nim. W zależności od odległości do wybranego miejsca docelowego będziesz potrzebować mniej lub więcej paliwa rakietowego. Ponadto niektóre miejsca docelowe należy najpierw odkryć, wysyłając specjalistycznego [color=orange]satelitę badawczego[/color] [item=ei-exploration-satellite] lub przypadkowo, wysyłając rakietę z normalnym ładunkiem. Niektóre nowe miejsca docelowe mogą znajdować się w przestrzeni kosmicznej, [color=purple]poza Układem Słonecznym[/color]. Należy pamiętać, że nawet w przypadku wysyłania satelitów badawczych odkrywanie nowych miejsc docelowych zawsze zależy od przypadku.

induction-matrix=Matryca indukcyjna
induction-matrix-text=[color=orange]Matryca indukcyjna[/color] to złożona maszyna, która może być używana do magazynowania dużych ilości energii. Może być używana do magazynowania energii elektrycznej, podobnie jak zwykłe akumulatory, a następnie do jej późniejszego uwalniania. Różne poziomy wielkości matrycy można odblokować, badając odpowiednie technologie.

induction-matrix-2=Komponenty macierzy indukcyjnej
induction-matrix-2-text=Macierz indukcyjna to modułowa struktura magazynująca energię, złożona z połączonych ze sobą komponentów, z których każdy pełni określoną rolę w przechowywaniu i przesyle energii wysokiego napięcia. n\n[color=orange]Rdzeń macierzy indukcyjnej[/color] [item=ei-induction-matrix-core] pełni funkcję centralnego kontrolera systemu. Bez niego macierz pozostaje nieaktywna.\n\n[color=orange]Cewki indukcyjne[/color][item=ei-induction-matrix-basic-coil][item=ei-induction-matrix-advanced-coil][item=ei-induction-matrix-superior-coil]Te [font=default-bold]magazynują energię wewnętrznie[/font] i mogą być ulepszane na trzech poziomach. Cewki zyskują premię do wydajności, gdy są umieszczone w sąsiedztwie [color=orange]solenoidu matrycy[/color] [item=ei-induction-matrix-basic-solenoid] [item=ei-induction-matrix-basic-solenoid].\n\n[color=orange]Solenoidy matrycy[/color] zwiększają wydajność cewek, gdy są ułożone w sekwencji. Umieszczenie wielu cewek szeregowo [font=default-bold]zwiększa efektywność[/font], ale nadmierna rozbudowa spowoduje spadek wydajności i marnowanie struktury.\n\n[color=orange]Konwertery[/color][item=ei-induction-matrix-basic-converter][item=ei-induction-matrix-advanced-converter][item=ei-induction-matrix-superior-converter] Komponenty te regulują przepływ mocy do i z matrycy, skalując przepustowość w oparciu o poziom.

exotic-stabilizers=Maszyny do materii egzotycznej
exotic-stabilizers-text=Egzotyczna materia nie jest surowcem — jest zagrożeniem, które można wykorzystać. Jej przetwarzanie wymaga zabezpieczenia, precyzji i maszyn zaprojektowanych tak, aby wytrzymać jej niestabilność.\n\n[color=orange]Monter egzotycznej materii[/color] [item=ei-exotic-assembler] jest jedyną konstrukcją zdolną do obsługi jej sygnatury energetycznej. Nawet wtedy niestabilność jest nieunikniona – monter może wybuchnąć pod wpływem naprężeń. Aby zmniejszyć to ryzyko, wokół montera należy umieścić [color=orange]stabilizatory egzotycznej materii[/color] [item=ei-matter-stabilizer]. Urządzenia te tłumią krytyczne awarie i stabilizują otaczające pole energetyczne. Niektóre z nich można nawet znaleźć rozrzucone po całym świecie – są to relikty poprzedniego cyklu.\n[color=gray]Materiały stabilizujące jakość liczą się jako 3 x (jakość - 1) stabilizatorów na każdy.\nJakość Egzotycznego montera na sekundę to szansa kaskady entropicznej  zmniejszona o (jakość - 1)%, co oznacza, że standardowy zmniejsza podstawową szansę z 12% do 11%.\n\nNie traktujcie egzotycznej materii jako kolejnego składnika.\n\nJest ona [font=default-bold]żywa, niestabilna i obserwuje.[/font]

black-hole=Generator czarnej dziury
black-hole-text=[color=orange]Generator czarnej dziury[/color] to ostateczna maszyna – osobliwość grawitacyjna wykorzystana do celów przemysłowych. Konsumuje materię. Przeciwstawia się entropii. Kończy grę.\n\nOsiągnięcie stanu [color=green]pełnej operacyjności[/color] tego urządzenia oznacza całkowite opanowanie systemu. To jest warunek zwycięstwa. Nie poprzez podbój, ale poprzez kontrolę nad strukturą leżącą u podstaw fizyki.\n\nAby uruchomić generator czarnej dziury, potrzebujesz:\nOgromnych ilości rafinowanych materiałów budowlanych\nCiągłego dopływu materii do spalania\nOgromnej i stabilnej infrastruktury energetycznej\n\nZdecydowanie zaleca się zbudowanie wzmocnionej sieci [color=orange]reaktorów termojądrowych[/color] i uzupełnienie jej o wielopoziomowe [color=orange]matryce indukcyjne[/color] zdolne do pochłaniania i uwalniania energii na skalę przemysłową.\n\nTo nie jest generator. [font=default-bold]To koniec utkany z upadku.[/font]\n\nBuduj mądrze. [font=default-bold]Karm go nieustannie.[/font] Nie ma drugiej szansy.

black-hole-2=Elementy reaktora
black-hole-2-text=Generator czarnej dziury nie jest pojedynczą strukturą, ale modułowym układem powstrzymującym osobliwość, złożonym z kilku elementów poddanych dużym obciążeniom — każdy z nich ma kluczowe znaczenie dla stabilności, przepływu energii i ostatecznej aktywacji końcowej fazy gry. n\nCentralną strukturą jest [color=orange]Generator czarnej dziury[/color] [item=ei-black-hole].\n\nPo aktywacji pochłania on każdy przedmiot umieszczony w jego zasobach, niezależnie od typu.\n\nKażdy przedmiot w równym stopniu przyczynia się do wewnętrznej [color=green]masy[/color] generatora, która z czasem ulega ciągłemu rozpadowi. Aby utrzymać poziom masy, konieczne jest stałe dostarczanie nowych elementów.\n\nRodzaj przedmiotu nie ma znaczenia.\nŻelazne płyty, egzotyczne procesory czy surowe ryby — wszystko zostaje pochłonięte i zamienia się w masę.\n\n[color=orange]Pylony wtryskiwaczy energii[/color] [item=ei-energy-injector-pylon] utrzymują pole izolacyjne w miarę wzrostu osobliwości.\nKażdy pylon pobiera 5 GW ciągłej mocy.\n\nWtryskiwacze nie są wymagane podczas uruchamiania — [font=default-bold]statek może pomieścić nowo powstałą czarną dziurę[/font] — ale stają się niezbędne w miarę gromadzenia się masy.\n\n[color=orange]Pylony ekstraktora energii[/color] [item=ei-energy-extractor-pylon] umożliwiają pozyskiwanie energii, gdy generator osiągnie stan [color=green]pełnej operacyjności[/color].\nKażdy ekstraktor może pobierać do 100 GW surowej mocy ze stabilizowanej osobliwości.\n\nPobieranie energii nie jest możliwe, dopóki generator nie osiągnie ostatniego etapu pracy.\n\n[font=default-bold]To nie jest maszyna. To rytuał upadku.[/font]\nWprowadzasz masę do [font=default-bold]ograniczonej anomalii. [/font]\nJeśli jej nie powstrzymasz, zakończy się niepowodzeniem.\nJeśli jej nie zasilisz, umrze.\n\nJeśli zrobisz jedno i drugie — [font=default-bold]napędzi to koniec wszystkich rzeczy.[/font]\n\nNie ma automatyzacji bez [font=default-bold]zagłady.[/font]

black-hole-3=Etapy czarnej dziury
black-hole-3-text=Uruchomienie generatora czarnej dziury to proces etapowy, obarczony wysokim ryzykiem. Każdy etap wiąże się ze wzrostem wymagań dotyczących energii, masy i struktury. Nie ma możliwości pominięcia żadnego etapu. Można tylko iść do przodu lub ponieść porażkę.\n🜏 Faza uruchamiania\nNie są potrzebne żadne pylony.\nGenerator musi zużyć wystarczającą ilość materiału, aby osiągnąć początkową masę [color=blue]10×10³kg[/color].\nRodzaj przedmiotu nie ma znaczenia — liczy się tylko objętość.\nGdy masa osiągnie 100% postępu etapu, generator stabilizuje się w fazie przechowywania. n\n🜏 Faza powstrzymywania\n\nTeraz [color=blue]8 aktywnych pylonów wtryskiwaczy energii[/color] [item=ei-energy-injector-pylon] musi pozostać włączonych.\n\nKażdy z nich pobiera 5 GW, co daje łączne zapotrzebowanie na energię wynoszące 40 GW.\n\nNaciśnięcie przycisku ekspansji inicjuje kontrolowany wzrost promienia osobliwości.\n\nStan ten musi być utrzymywany nieprzerwanie przez [color=blue]60 sekund.\n\nKażda przerwa — awaria zasilania, utrata pylonu — resetuje licznik czasu.\n\n🜏 Faza pełnej operacyjności\n\nGenerator osiąga stabilność. Osobliwość jest teraz wystarczająco duża, aby umożliwić zewnętrzne pozyskiwanie energii.\n\n[color=orange]Pylony ekstrakcyjne energii[/color] [item=ei-energy-extractor-pylon] umieszczone w zasięgu mogą pobierać do 100 GW na pylon, zasilając bezpośrednio sieć energetyczną.\n\nNa tym etapie system staje się w dużej mierze samowystarczalny, wymagając jedynie stałego dostarczania masy w celu zrównoważenia rozkładu.\n\nNie zasilasz reaktora.\nZarządzasz [font=default-bold]głodem związanej osobliwości.[/font]\nMasa staje się energią. Energia staje się kontrolą. [font=default-bold]Sterowanie staje się ostateczne.[/font]\n\nNie ma wyłącznika. Jest tylko zabezpieczenie.
nuclear-fission-and-fusion=Rozszczepienie jądrowe i synteza jądrowa
nuclear-fission-and-fusion-text=Exotic Industries rozszerza warstwę energii jądrowej o nowe mechanizmy, materiały i systemy kontroli.\n\nFunkcje te są podzielone na wiele podkategorii — każda z nich reprezentuje konkretny aspekt infrastruktury jądrowej, dynamiki paliwa lub logiki powstrzymywania.\nDostęp do nich można uzyskać poprzez menu po lewej stronie.\n\n[font=default-bold]To nie jest tylko rozszczepienie.[/font]\nTo eskalacja spowodowana ciepłem, ciśnieniem i nieodwracalną reakcją.\n[font=default-bold]Przed uruchomieniem systemów należy je dokładnie przestudiować.[/font]

fission-reactors=Zmiany w rozszczepieniu jądrowym
fission-reactors-text=NRozszczepienie jądrowe w Exotic Industries zostało zrównoważone i wzmocnione, tworząc bardziej wymagający, ale i bardziej opłacalny system.\n\nStandardowy [color=orange]Reaktor jądrowy[/color] [item=nuclear-reactor] nie korzysta już z podstawowej premii sąsiedzkiej.\nZamiast tego zapewnia [font=default-bold]zwiększoną wydajność surową na reaktor[/font] — moc dzięki gęstości, a nie sąsiedztwu.\n\n[font=default-bold]Uran jest rzadszy.[/font] Wydobycie jest wolniejsze, a wydajność niższa. Efektywna infrastruktura jądrowa musi uwzględniać długoterminowe ciśnienie paliwa.\n\nSpalone ogniwa paliwowe nie są już odpadami.\n\nSystem recyklingu w obiegu zamkniętym pozwala na odzyskiwanie rozszczepialnych produktów ubocznych, które można przetworzyć na ogniwa paliwowe o podwyższonej wydajności.\n\nJednak wszystkie procesy generują [color=brown]odpady jądrowe[/color] [item=ei-nuclear-waste], trwałe produkty uboczne, które muszą być bezpiecznie przechowywane, przetwarzane lub izolowane.\n\nNie można tego zignorować.\n\nZaniedbanie prowadzi do skażenia.\n\nEnergia jądrowa nie jest już skrótem do nieskończonej energii.\n\nJest to gospodarka o wysokiej stawce, oparta na [font=default-bold]cieple, rozkładzie i rekultywacji.[/font]\n\nWarto z niej dobrze korzystać — albo [font=default-bold]utoniesz w kosztach.[/font]

fission-reactors-2=Rozszczepienie wysokotemperaturowe
fission-reactors-2-text=[color=orange]Wysokotemperaturowy reaktor jądrowy[/color] [item=ei-high-temperature-reactor] to zaawansowany system rozszczepienia zaprojektowany z myślą o maksymalnej wydajności cieplnej. Przewyższa on standardową infrastrukturę jądrową zarówno pod względem wydajności, jak i skali — [font=default-bold]ale tylko pod warunkiem odpowiedniej konserwacji. [/font]\n\nPo osiągnięciu krytycznej temperatury roboczej i zasileniu:\n\nStałym przepływem [font=default-bold]ciekłego chłodziwa ołowianego[/font] oraz\n\nCo najmniej jednym sprawnym prętem paliwowym,\n\n…[font=default-bold]przegrzeje[/font] stopione płynne chłodziwo ołowiowe, przekraczając przepustowość konwencjonalnych wymienników ciepła i wymagając specjalnie skonstruowanego urządzenia.\n\nW przeciwieństwie do tradycyjnych reaktorów, może on również wykorzystywać paliwo [color=brown]torowe[/color] [item=ei-thorium-232-fuel], które w innym przypadku nie jest rozszczepialne — przekształcając produkt odpadowy w źródło energii dzięki ogromnej intensywności projektu.\n\nNie jest to reaktor dla początkujących.\n\nNie toleruje przerw w dostawach.\n\nNie można go zmniejszyć.\nJest to silnik ciśnieniowy dla przemysłu po-ludzkiego — [font=default-bold]brutalny, wydajny i bezlitosny.[/font]

fusion-power=Energia syntezy jądrowej
fusion-power-text=Reaktor termojądrowy[/color] [item=ei-fusion-reactor] to zaawansowany system zasilania, który może wytwarzać ogromną ilość energii poprzez kontrolowaną fuzję lekkich paliw atomowych. n\nDziała on w [font=default-bold]zamkniętym obiegu chłodziwa ołowianego[/font], wykorzystując [fluid=ei-cold-coolant] i [fluid=ei-hot-coolant] do regulacji temperatury wewnętrznej. Bez odpowiedniego chłodzenia reaktor przestaje działać prawidłowo — nie jest to opcjonalne. Po uruchomieniu reaktor [font=default-bold]wymaga[/font] ciągłego dostarczania paliwa do syntezy jądrowej.\n\nWczesne paliwa obejmują:\n\n[color=blue]Lit[/color]\n\n[color=blue]Prot[/color]\n\nWraz z rozwojem infrastruktury dostępne stają się bardziej zaawansowane izotopy:\n\n[color=blue]Deuter[/color]\n\n[color=blue]Tryt[/color]\n\n[color=blue]Hel-3[/color] — zapewniające ekstremalną wydajność przy ekstremalnych kosztach.\n\n[font=default-bold]Synteza jądrowa nie jest czysta. Nie jest darmowa.[/font]\n\nJest to maszyna, która pochłania najlżejsze pierwiastki, aby zasilać najcięższe obciążenia. n\nTrzeba ją nieustannie zasilać paliwem, bo inaczej umiera.\n\nTrzeba ją nieustannie chłodzić, bo inaczej [font=default-bold]Ty[/font] umrzesz.

fusion-power-2=Neutrony i Ty
fusion-power-2-text=Aby uzyskać zaawansowane paliwa termojądrowe, należy pozyskać [color=green]neutrony[/color] i wykorzystać je jako zasób do celów militarnych.\n\nTe swobodne cząstki powstają w wyniku kontrolowanego [color=green][font=default-bold]rozszczepienia jądrowego[/font][/color] oraz [color=green][font=default-bold]źródeł neutronów termojądrowych[/font] [/color], a następnie wychwytywane za pomocą specjalistycznych [color=orange]kolektorów neutronów[/color] [item=ei-neutron-collector].\n\nWydajność neutronów zależy od:\n\nintensywności pobliskiego źródła oraz\n\nodległości kolektora od strefy emisji.\n\nWiększa odległość oznacza zmniejszoną szybkość wychwytywania. Optymalne układy wymagają szczelnego zamknięcia i precyzyjnej geometrii reaktora.\n\nNeutrony nie są produktem ubocznym. Są walutą.\n\nUmożliwiają one rafinację [color=blue]deuteru[/color], [color=blue]trytu[/color] i [color=blue]helu-3[/color] — paliw wykorzystywanych w fuzji wysokiego stopnia.\n\n[font=default-bold]Nie marnuj ich.\nPowstają w wyniku reakcji i są pozyskiwane dzięki geometrii.\nBuduj odpowiednio — albo skazujesz swoją gwiazdę na śmierć głodową.[/font]

