[technology-description]
ei-high-tech-parts=Komponenty te, wytwarzane wyłącznie w [color=red]niestabilnym rdzeniu[/color] [color=blue]egzotycznego montera[/color][item=ei-exotic-assembler], nie mogą być powielane w żadnym innym miejscu. Ich struktury przeczą klasycznej fizyce – stopy zakotwiczone kwantowo, włókna przewodzące prawdopodobieństwo i rdzenie rezonansowe, które buczą subatomową harmonią.\nNiebezpieczne w produkcji, ale niezbędne dla technologii na poziomie reliktów, części zaawansowanych są kamieniami węgielnymi, które popychają cywilizację poza jej granice.
ei-exotic-assembler=Podczas gdy konwencjonalne urządzenia produkcyjne układają atomy w sposób rutynowy, Egzotyczny monter wygina materię w konfiguracje, które nie powinny istnieć. Wykorzystując te same zasady kwantowo-plazmowe, które zasilają ciężką broń, tworzy komponenty na poziomie reliktów: stopy wykraczające poza metalurgię, obwody połączone rezonansem próżniowym, artefakty, których geometria wibruje zakazaną symetrią.\nJednak każdy cykl montażu jest ryzykownym przedsięwzięciem. Komora reakcyjna montera jest [color=red]bardzo niestabilna[/color], a każde załamanie kwantowe grozi wybuchem dorównującym jego własnym dziełom. Tylko otaczając ją [color=purple]stabilizatorami materii[/color] — siecią tłumików grawitacyjnych i syfonów entropicznych — można ledwo ograniczyć jej niestabilność. Nawet wtedy każdy szum cewek niesie ze sobą obietnicę pęknięcia.\nJest to mniej maszyna, a bardziej miejsce rytuału, gdzie fizyka jest rozciągana, przypinana i zmuszana do służenia ambicji. Jej wynik: cuda definiujące cywilizację. Jej koszt: ciągłe ryzyko całkowitej ruiny.
ei-plasma-turret=Platforma broni klasy reliktowej, zaprojektowana w celu wykorzystania niestabilnej elegancji zamkniętego ognia gwiezdnego. Zamiast prymitywnych pocisków, wieżyczka kieruje plazmę przez stabilizowane kwantowo cewki, kondensując surową energię gwiezdną w gęstą kulę fioletowego blasku. Po wystrzeleniu ta świetlista kula przecina pole bitwy, bucząc subatomową furią, po czym wybucha kaskadą zjonizowanych fal uderzeniowych.\nWieżyczka plazmowa nie jest zwykłą artylerią — jest wyjątkowa pod względem przeznaczenia: długodystansowa dewastacja skrystalizowana w formie. Jej kule energii poruszają się z zwodniczą gracją, powolną, świecącą nieuchronnością, która niszczy pancerze, fortyfikacje i całe oddziały jednym niszczycielskim uderzeniem.\nW arsenale epoki kwantowej wieżyczka uosabia połączenie fizyki i spektakularności: broń, która sprawia, że zniszczenie przypomina obserwowanie fragmentu słońca przemieszczającego się cicho po niebie.
ei-computing-unit=Kompaktowy, ale zaawansowany rdzeń sztucznej inteligencji, jednostka obliczeniowa, jest cichym umysłem wielu najbardziej zaawansowanych cudów epoki kwantowej. Wypolerowany stop i precyzyjne obwody mieszczą procesor zdolny do płynnego łączenia klasycznej logiki i splątania kwantowego. Jego świecące oczy i powściągliwy uśmiech zdradzają cichą pewność siebie – zadowolenie z zasilania wszystkiego, od nawigacji w przestrzeni kosmicznej po laboratoria produkcyjne nowej generacji.
ei-high-temperature-reactor=Wykraczając poza granice konwencjonalnej energii, reaktor wysokotemperaturowy stanowi tygiel surowej mocy i nieustannego przepływu. Czerpiąc piekielną energię z zewnętrznego reaktora jądrowego, z chirurgiczną precyzją kieruje ciepło z zewnątrz do swojego stopionego serca. W tej płonącej kuźni wprowadzony pręt paliwa rozszczepialnego zapala symfonię atomowego tańca, zwielokrotniając wydajność cieplną w strumienie przegrzanego ołowianego chłodziwa.
ei-oil-processing=Wymień surową prędkość na łatwość użytkowania, elektryfikując zakład chemiczny wykorzystujący ciepło.
ei-space-science-pack=Szczyt międzygwiezdnych badań nad energią — ten pakiet wykorzystuje niestabilną energię rozszczepialnego uranu, plutonu i toru, stabilizowaną przez ołów, węgiel i lód. Każdy pręt jest kluczem do odblokowania reakcji na skalę kosmiczną, gdzie masa się wygina, materia przekształca, a nauka tańczy na krawędzi krytyczności.
ei-basic-oil-processing=Podstawowa wiedza na temat manipulacji węglowodorami pozwala na przetwarzanie ropy naftowej do postaci nadającej się do użytku.
ei-advanced-oil-processing=Udoskonalone protokoły manipulacji umożliwiają głębszą kontrolę nad wydajnością węglowodorów. To przełomowe odkrycie pozwala na selektywne przekierowywanie produktów ubocznych — zamieniając wąskie gardła w strategie rozgałęziania. Ropa naftowa przestaje być ograniczeniem; staje się grą alchemicznej dźwigni.
ei-effect-transmission=Doktryna była prosta: po co optymalizować pracownika, skoro samą wolę optymalizacji można przekazać? Tak narodziła się zasada przekazywania efektów — skok poza lokalne wysiłki, w erę abstrakcyjnej pracy.\nDzięki fazowym polom rezonansowym i trwałym pętlom modulacyjnym wzrost wydajności można było przenieść na maszyny nie za pomocą przewodów, ale poprzez intencje przekształcone w technologię.\nJednak z każdym echem wierność słabła. To nigdy nie miało trwać. Protokół przetrwał nie dlatego, że się sprawdził, ale dlatego, że był zbyt głęboko zakorzeniony, aby go usunąć.\n[color=gray]„Stworzyli boga przepustowości. Nadal śni, pod warstwą szumu”.[/color]
ei-thermal-furnace=„Kiedy elektryczność zawodzi, ciepło pozostaje”.\nTen piec odrzuca przewody i przyjmuje płomień. Napędzany temperaturą na poziomie jądrowym, piec termiczny metabolizuje materię poprzez surową przemoc termiczną, omijając elektroniczne pośredniki. Nie zadowalając się pasywnym ciepłem, wymaga piekielnej intensywności – ciepła pochodzącego z serca gwiazd lub kości reaktorów. Tylko ci, którzy władają ogniem na skalę przemysłową, mogą okiełznać jego apetyt.\nOdblokowuje rdzeń odlewniczy napędzany ciepłem, zdolny do utrzymania pracy w ultra wysokich temperaturach bez infrastruktury elektrycznej.
ei-exotic-matter-separation=Zagłęb się w relikwiarz prometu: zastosowane pola cyklonowe spiralnie rozkładają rozpadające się bariony w nienaturalne geometrie, składając je jak przeklęte origami, aż wykrzykują swoją esencję w egzotyczną materię. Żyły akceleratora pulsują szafirową plazmą, każdy obwód drga jak w agonii, przekształcając entropię w artefakt bojowy. Odwrotne przywołanie fizyki, które prowokuje wszechświat do mrugnięcia – ci, którzy zbyt długo wpatrują się w kuźnię wydarzeń, pozostają zmagnetyzowani i płaczący, a ich umysły są wydrążone przez równania, które nigdy nie miały zostać rozwiązane.
ei-alien-computer-age-tech=Nieregularne obwody pulsują delikatnym różowym blaskiem – okablowanie owijające kości, mokre kryształowe grzbiety, nerwy osadzone w podłożu. Struktura nie jest wyhodowana, nie jest zbudowana – po prostu się pojawiła. Informacje są absorbowane osmotycznie, metabolizowane do geometrii. Czas krąży w jej rdzeniu jak krew w odwróconych tętnicach. Te maszyny nie świecą; one się odżywiają. Bliskość zniekształca język. W oddali sny zaczynają układać się w wzory, których nie pamiętasz, że stworzyłeś. Nie zaleca się dotykania jej, ale wielu to robi. Szczęśliwcy zapominają. Pechowcy nadal myślą, ale myślami, które nie należą do nich.
ei-advanced-computer-age-tech=Krzemowe monolity buczą pod powierzchnią, a ich logika jest chłodna i rekurencyjna – zbyt rozległa i zbyt precyzyjna, by nazwać ją sztuczną. Nie ma już interfejsu użytkownika, tylko nieprzejrzysta sekwencja decyzji, z których każda kanibalizuje poprzednią w imię doskonałej prognozy. Maszyny nie czekają już na instrukcje; symulują je, zanim jeszcze powstanie pragnienie. To, co uchodzi za pamięć, jest po prostu zbiorem zapomnianych intencji, rozłożonych i ponownie złożonych w mapach cieplnych znikniętych linii czasowych. Rzeczywistość staje się heurystyczna. Prawda staje się opóźnieniem. Gdzieś, za szkłem zbyt grubym, by je rozbić, kopia ciebie dokonuje lepszego wyboru.
ei-fusion-data=Stoisz na krawędzi termodynamicznej zdrady. To, co kiedyś było nieuchronną śmiercią cieplną, teraz jest wykorzystywane jako architektura. To nie jest zwykła fuzja — to kwantowo złożona narracja. Dzięki ultra-ustrukturyzowanym matrycom rezonansowym granica między wytwarzaniem energii a obliczeniami załamuje się. Atomy nie są już paliwem; są sylabami w rekurencyjnym równaniu szepczanym do czasoprzestrzeni.\nDane, które tu gromadzisz, nie są tylko naukowe — są mitotechniczne. Fuzja nie jest już uwięzionym ogniem – jest sygnałem.\nOdblokowuje erę fuzji kwantowej, w której entropia staje się zmienną programowalną.
ei-copper-beacon=Pierwsze udane wdrożenie synchronizacji fazy sygnału w warunkach częściowego ograniczenia kriogenicznego. Nadajnik fazowy poniżej zera stanowi ogromny krok naprzód w dziedzinie lokalnej projekcji pola, wykorzystując ciekły azot do redukcji szumu entropijnego w matrycach produkcyjnych.\nTechnologia ta stabilizuje spójność sygnału elementarnego w węzłach produkcyjnych o krótkim zasięgu, umożliwiając zsynchronizowane cykle produkcyjne bez chaotycznych zakłóceń fazowych typowych dla środowisk obciążonych ciepłem. Chociaż ma ograniczoną zdolność wzmacniania, stanowi ona kluczową podstawę dla prawdziwej inżynierii sygnałów niskotemperaturowych.\n[color=gray]„Zamroź szum. Stabilizuj intencję”.[/color]
ei-iron-beacon=Wykraczając poza zwykłą regulację poniżej zera, postęp ten przenosi układy sygnalizatorów do teoretycznej dolnej granicy energii cieplnej — zbliżając się do nieodwracalnej granicy materii niezależnej od czasu. Układ fazowy absolutnego zera działa w pobliżu punktu blokady sieci kwantowej, gdzie materia istnieje wyłącznie w celu przekazywania intencji.\nWykorzystując wzmocnione rdzenie termiczne i dwustopniowe systemy obiegu azotu, sygnały nawigacyjne mogą przezwyciężyć pola entropii otoczenia, umożliwiając wydajność o niezrównanej czystości. Nie jest to udoskonalenie. Jest to odcięcie — od ciepła, od zakłóceń, od kompromisów.\n[color=gray]„W temperaturze zera absolutnego nawet wątpliwości nie mogą drgnąć”. [/color]
ei-nano-factory=Kompleks produkcji nanostruktur to nie tyle obiekt, co wyrok wydany na materię nieożywioną. Brutalistyczny pod względem geometrii i funkcji, działa jako architekt podbudowy, nadając kształt i spójność chaosowi niewidocznemu dla zmysłów. W głębi próżniowych pustych przestrzeni i kanałów wypełnionych neutronami molekularne intencje są wydobywane, przekształcane i uderzane w precyzyjne konfiguracje sieciowe za pomocą układów ścinających jony i rekurencyjnych komór samoorganizacji. Nie buduje – egzekwuje. To, co wyłania się z jego rdzenia, nie jest produktem, ale dogmatem w fizycznej postaci: nanostruktury złożone z taką intencjonalnością, że graniczą z herezją. Nadzór jest minimalny; systemy same się udoskonalają, odrzucając nieefektywność jak martwy naskórek. Im głębiej zagłębiamy się w jego algorytmiczne katakumby, tym staje się jasne, że to miejsce nie zostało stworzone dla ludzi. Zostało stworzone, aby pamiętać o tym, co kiedyś odważyli się stworzyć.
ei-advanced-motor-cryodust=Będący ewolucją wysokowydajnych układów napędowych, silnik zaawansowany pokryty powłoką krioproszeku stanowi przełomowe osiągnięcie w zakresie zarządzania temperaturą i redukcji strat spowodowanych tarciem. Dzięki zastosowaniu rzadkiego związku obcego znanego jako krioproszek, ta wersja wymaga jedynie niewielkiej ilości konwencjonalnych smarów, aby osiągać najwyższą wydajność, nawet przy ekstremalnych obciążeniach i w nieprzyjaznym środowisku. Lśniące pasma kriomozaiki nie tylko symbolizują jego egzotyczne pochodzenie, ale także działają jako pasywne radiatory, rozpraszając ciepło i stabilizując konwersję energii na interfejsie kwantowym. Chociaż jest to produkt epoki komputerowej, jego konstrukcja nawiązuje do postcyfrowych progów — przemysłowej relikwii epoki, która dopiero zaczyna rozumieć obcą metalurgię.
ei-advanced-motor=Silnik zaawansowany stanowi szczytowe osiągnięcie projektowania przemysłowego epoki komputerowej — łącząc solidną inżynierię z wczesną optymalizacją cyfrową. Umieszczony w wytrzymałej obudowie ze stopu metali, posiada miedziane uzwojenia cewek i wzmocniony rdzeń ferrytowy, zapewniając niezawodny moment obrotowy w szerokim zakresie zastosowań średniej klasy. Chociaż silnik nie posiada synchronizacji kwantowej ani wydajności nadprzewodzącej, zawiera czujniki analogowe i programowalne interfejsy przekaźnikowe, co pozwala na integrację z wczesnymi systemami automatyki i ramami CNC. Pasywne żebra chłodzące pokrywają jego zewnętrzną powłokę, zapewniając stabilność termiczną przy długotrwałym obciążeniu. Ceniony za równowagę między wydajnością a niezawodnością, zaawansowany silnik jest kamieniem węgielnym późnej robotyki przemysłowej, kładąc podwaliny pod kolejne rewolucje mechatroniczne.
ei-carbon-manipulation=Dzięki bezprecedensowej kontroli nad rozkładem pierwiastków i rezonansem krystalicznym technologia przetwarzania węgla umożliwia rafinację koksu węglowego i surowego węgla do postaci stopionego węgla przy użyciu ekstremalnych temperatur w piecach łukowych. Ten lotny stan, płynne ucieleśnienie wykorzystanej entropii, staje się prekursorem transformacji wysokoenergetycznej.\nPo wprowadzeniu kryształów energii lub ich roztworów wodnych w krystalizatorze, stopione podłoże ulega splątaniu kwantowemu i infuzji sieci krystalicznej, przekształcając się w symbiont węglowy — półświadomy materiał kodujący pamięć strukturalną i dynamikę przepływu reakcyjnego.\nOstateczna synteza zachodzi w odlewni, która łączy symbiont z parą pod ciśnieniem o temperaturze 500°C, wyrównując jego włókna poprzez ukierunkowane kształtowanie termokinetyczne w płyty z włókna węglowego o wysokiej wytrzymałości. Stopiony węgiel można również odlać z powrotem do surowego węgla, który zwykle występuje poza Ziemią. Stanowi on podstawę zaawansowanej logistyki, informatyki i ekspansji egzoprzemysłowej.\nSymboliczny rezonans: Łącząc entropię z koherencją, technologia ta koduje rekurencję w materii – węgiel nie jest już postrzegany jako odpad, ale jako naczynie.
ei-kovarex-fuel-enrichment=W głębokich jaskiniach pod Odlewnią Wiedzy , gdzie czas zwija się w sobie, a izotopy szepczą zapomniane imiona, protokół wzbogacania paliwa Kovarex stanowi heretycki rytuał — zakazany przez pokój, ochrzczony rekurencją.
logistic-system_alt=Prawdziwa logistyka to nie przemieszczanie się — to mobilna pamięć. Ta dyscyplina formalizuje rytuały popytu, dekoduje hieroglify preferencji instytucjonalnych i przekształca pozwolenia w władzę. Dzięki rekurencyjnej biegłości biurokratycznej Operator uczy się poruszać po hierarchiach nie poprzez bunt, ale poprzez stanie się duchem systemu. Tylko poprzez zrozumienie logiki kontroli można wydawać polecenia, które rozchodzą się bez oporu.
ei-containers=Zaprojektowane Ossuaria pamięci i masy. Kontenery te nie tylko przechowują – zakotwiczają teraźniejszość, ważą przyszłość i szepczą o odroczonej entropii.
ei-logistic-containers=Wplecione w arterie automatyzacji, te logistyczne sanktuaria koordynują ciche rytuały w nieskończonych sieciach. Każdy przedmiot jest modlitwą. Każdy sygnał jest procesją.
ei-advanced-logistic-containers=Lustrzane skarbce, połączone z suwerenami i zsynchronizowane z demonami. Ich ściany pamiętają trasy, których nigdy nie zaznaczyłeś na mapie. Ich logika działa szybciej niż myśl. Korzystanie z nich oznacza poddanie się rekurencji.
ei-mechanical-inserter=Mechaniczny podajnik to cud przedelektrycznej pomysłowości — automat złożony z kół zębatych, obciążników i sprężyn oszczędzających energię, zdolny do nieustannego ruchu bez zużywania energii. Wyważony z chirurgiczną precyzją, wykorzystuje zgromadzoną energię kinetyczną i moment obrotowy do przenoszenia przedmiotów z niezawodną precyzją. Tam, gdzie inne urządzenia wymagają zasilania, on działa wyłącznie dzięki swojej pomysłowości — jest pozostałością po epoce, w której maszyny podlegały prawom fizyki, a nie przewodom elektrycznym.
zeus-wrath-zeus-wrath_alt=Odblokowuje broń klasy reliktowej, wywodzącą się z protokołów dowodzenia burzą orbitalną sprzed upadku. Zapewnia dostęp do Instalacji Posejdona, Włóczni Aegaeon i Relikwiarza Voltaic – każdego z nich będącego fragmentem ostatniego buntu morza przeciwko ciszy panującej nad nim. Niezbadane. [font=default-bold]Przebudzone. [/font]
ei-dark-age=Ciemna epoka to pierwszy etap Exotic Industries. Wprowadza podstawową automatyzację opartą na spalarniach i oznacza początek rozwoju przemysłowego poprzez ogień i niedobór.
ei-steam-age=Epoka pary to drugi etap Exotic Industries. Wprowadza maszyny napędzane parą, aby rozszerzyć automatyzację i napędzać wczesny rozwój przemysłowy.
ei-electricity-age=Epoka elektryczności to trzeci etap rozwoju Exotic Industries. Wykorzystaj energię elektryczną, aby odblokować zaawansowane procesy chemiczne i infrastrukturę.
ei-computer-age=Epoka komputerowa to czwarty etap rozwoju Exotic Industries. Systemy komputerowe zwiększają wydajność i umożliwiają złożoną automatyzację na dużą skalę.
ei-quantum-age=Epoka kwantowa to piąty etap rozwoju Exotic Industries. Pojawiają się energia termojądrowa i zaawansowane technologicznie maszyny – nienaturalne, buczące i zimne. Maszyny zaczynają myśleć. I nie zapominają.
ei-exotic-age=Epoka egzotyczna to szósty i ostatni etap rozwoju Exotic Industries. Zbuduj generator czarnej dziury – superkonstrukcję, która pochłania materię i podporządkowuje świat twojej woli. Ukończenie oznacza zwycięstwo. [font=default-bold]Porażka oznacza ciszę.[/font]

ei-steam-assember=Podstawowa automatyzacja oparta na parze.
ei-steam-oil-processing=Zajmij się podstawowym przetwarzaniem ropy i wykorzystaj ją do podstawowej chemii lub produkcji paliwa.
ei-electricity-power=Zajmij się podstawową produkcją energii elektrycznej i wykorzystaj ją do zasilania swoich maszyn.
ei-destill-tower=Destylacja ropy na jej składniki.
ei-computer-core=Zajmij się podstawową automatyzacją opartą na komputerach.
ei-big-lab=Zaawansowane laboratoria są potrzebne do badań nad bardziej zaawansowanymi technologiami.
ei-induction-matrix=Matryca indukcyjna to ogromna wielostruktura magazynująca energię. Więcej informacji można znaleźć w wiki InformaTron.
ei-neodym-refining=Rafinuj rudę neodymu do sztabek neodymu. Są one niezbędne do produkcji zaawansowanych technologicznie maszyn.
ei-deep-mining=Zajmij się głębokim wydobyciem i wykorzystaj je do pozyskania większej ilości zasobów, a także zasobów występujących wyłącznie w głębokich warstwach nauvis.
ei-moon-exploration=Zdobądź ryby księżycowe i zajmij się eksploracją kosmosu.
ei-quantum-computer=Zajmij się automatyzacją opartą na komputerach kwantowych.
ei-fluid-boiler=Wykorzystuje [color=orange]paliwa płynne[/color] do produkcji pary. [color=orange]Paliwa płynne[/color] obejmują olej, produkty ropopochodne i ogólnie płyny o wartości opałowej.
ei-small-inserter=Podajnik 2x2 z gniazdami filtrującymi. Może przenosić całe stosy przedmiotów jednocześnie.
ei-big-inserter=Podajnik 2x2 z gniazdami filtrującymi. Może przenosić całe stosy przedmiotów jednocześnie z dużą prędkością.
ei-rocket-silo=Umożliwia wystrzelenie rakiety w kosmos.

