ei-arc-furnace=[color=red]Energochłonny[/color] piec o wysokiej intensywności, który przetapia materiały w płynny metal.\nZbudowany z myślą o skali, a nie wydajności.\nCiepło jest metodą. Siła jest filozofią.
ei-purifier=Przetwarza i oczyszcza bryły, usuwa zanieczyszczenia i zwiększa czystość roztworów lub odprowadza nadmiar wody do atmosfery.
ei-crusher=Rozdrabnia rudę w celu zwiększenia wydajności, rozdrabnia sztabki do ponownego przetworzenia, może uzyskać [item=ei-exotic-ore][color=purple]rudę egzotyczną[/color] z brył prometu.
ei-basic-heat-pipe=Rurka cieplna o niskiej wydajności. Przenosi ciepło powoli i tylko w niewielkich ilościach. Może obsłużyć do [color=red]275*C[/color] ciepła.
ei-advanced-deep-drill=Ta wiertnica może dotrzeć do żył rudy. Do działania potrzebuje  [color=orange]7/s płynu wiertniczego[/color] [fluid=ei-drill-fluid].
ei-burner-assembler=Najbardziej podstawowy monter, zasilany [color=orange]paliwami palnymi[/color]. Należy pamiętać, że [color=brown]podajniki spalinowe[/color][item=burner-inserter] również mogą pobierać paliwo z tej maszyny.
ei-steam-assembler=Monter napędzany parą. Może przepuszczać [color=orange]parę[/color][fluid=steam] potrzebną do zasilania. Należy pamiętać, że receptury, które wymagają pary jako wkładu, będą również wymagały dodatkowej rury parowej.
ei-steam-crusher=Kruszarka napędzana parą. Może przepuszczać [color=orange]parę[/color][fluid=steam] potrzebną do zasilania.
ei-waver-factory=Za pomocą tej maszyny można wytwarzać wysokiej jakości [color=orange]półprzewodniki[/color][item=ei-semiconductor][item=ei-advanced-semiconductor].
ei-caster=Odlewaj tutaj swoje ulubione sztabki[item=iron-plate][item=copper-plate][item=steel-plate][item=ei-gold-ingot][item=ei-lead-ingot][item=ei-neodym-ingot][item=ei-glass].
ei-lufter=Może wydobywać i odprowadzać gazy z atmosfery.
ei-grower=Biom nasycony kryształami, promieniujący niestabilnymi polami energetycznymi.\nUprawiaj i zbieraj [color=green]kryształy energii[/color] [item=ei-energy-crystal][item=ei-high-energy-crystal][item=ei-enriched-cryodust].\nCo dziwne, sprzyja on życiu wodnemu. Coś w wodzie pamięta.
ei-plasma-heater=Przegrzewa gazy do postaci wysokoenergetycznej plazmy, zużywając [color=red]ogromne ilości energii[/color].\nPełni również funkcję pieca do wytapiania w ekstremalnych temperaturach.\nNie jest wydajny. Nie jest bezpieczny. Jest po prostu niezbędny.
ei-nano-factory=Kompleks produkcji nanostruktur to nie tyle obiekt, co wyrok wydany na materię nieożywioną. Brutalistyczny pod względem geometrii i funkcji, działa jako architekt podbudowy, nadając kształt i spójność chaosowi niewidocznemu dla zmysłów. W głębi próżniowych pustych przestrzeni i kanałów wypełnionych neutronami molekularne intencje są wydobywane, przekształcane i uderzane w precyzyjne konfiguracje sieciowe za pomocą układów ścinających jony i rekurencyjnych komór samoorganizacji. Nie buduje – egzekwuje. To, co wyłania się z jego rdzenia, nie jest produktem, ale dogmatem w fizycznej postaci: nanostruktury złożone z taką intencjonalnością, że graniczą z herezją. Nadzór jest minimalny; systemy same się udoskonalają, odrzucając nieefektywność jak martwy naskórek. Im bardziej zagłębiamy się w jego algorytmiczne katakumby, tym staje się jasne, że to miejsce nie zostało stworzone dla ludzi. Zostało stworzone, aby pamiętać o tym, co kiedyś odważyli się stworzyć.
ei-bio-chamber=Komora nie zbudowana ze ścian, ale wyhodowana z organów, wyłożona błonami śluzowymi i naczyniowymi włóknami.\nGdzie żywe istoty są rozkładane na części, trawione nie przez kwas, ale przez naruszenie sygnatury biologicznej.\nKości przekształcone w węzły sieciowe.\nMyśli wyrwane z neuronów i przekierowane gdzie indziej.\nŚwiadomość jest poddawana recyklingowi. Powoli. Podczas gdy błaga. Ściany oddychają, ale tylko po to, by szeptać ci ostatnie wspomnienia niezgodnymi głosami.
ei-bio-reactor=Żywy reaktor zasilany świadomą tkanką.\nNie zwłoki — wciąż myśląca biomasa.\nSieci neuronowe wyrosłe jak guzy, rozciągnięte na szkieletach kostnych, utrzymywane przy życiu tylko na tyle, by śnić w cyklach.\nNie spala paliwa — spala tożsamość.\nBól zamienia się w napięcie. Pamięć w entropię.\nKażdy krzyk to fala sprzężenia zwrotnego. Każda modlitwa to skok napięcia.\nIm bardziej jest głodny, tym bardziej świadome stają się umysły w środku.\n[color=gray]Wymaga[/color] [color=purple]0,1/s Materii biologicznej[/color][item=ei-bio-matter] [color=gray]do działania.[/color]
ei-alien-console=Urządzenie obsługujące starożytne dane obcych. Po zbudowaniu umożliwia dostęp do strony z danymi obcych w wiki InformaTron.
ei-gate=Wykonana z pozostałości obcych i zakotwiczona za pomocą niemożliwej geometrii, brama ta łączy się ze stałym punktem w warstwie wymiarowej.\n[color=red][UWAGA][/color] Żadne żywe istoty nie przeżywają przejścia. Tylko przedmioty przechodzą bez szwanku.
ei-gate-container=Wykonana z pozostałości obcych i zakotwiczona za pomocą niemożliwej geometrii, brama ta łączy się ze stałym punktem w warstwie wymiarowej.\n[color=red][UWAGA][/color] Żadne żywe istoty nie przeżywają przejścia. Tylko przedmioty przechodzą bez szwanku.
ei-drone-port=Steruj pojedynczym [color=blue]dronem[/color][entity=ei-drone] z tego portu. Dron ma własny ekwipunek i może stawiać budynki, ale nie ma zdolności ofensywnych.
ei-crystal-accumulator-repair=Zestaw do naprawy uszkodzonych akumulatorów kryształowych. Przeciągnij go nad jednym z nich, tak jak zwykłym narzędziem do zaznaczania.
ei-farstation-repair=Zestaw do naprawy uszkodzonych stacji dalekiego zasięgu. Przeciągnij go nad stację, tak jak zwykłym narzędziem do zaznaczania.
