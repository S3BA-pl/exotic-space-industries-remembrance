ei-bio-chamber=Uprawiaj nasiona obcych, aby wyhodować bio-wzmocnione płyty — materiały organiczne połączone z przemysłowymi zastosowaniami.\nPoczątkowe zapasy nasion są ograniczone i muszą być zbierane z wrogiej obcej flory\nNie oddają one swojego genomu dobrowolnie.\nUprawa wymaga cierpliwości. I krwi.
ei-gate=Wykonana z obcych pozostałości i zakotwiczona za pomocą niemożliwej geometrii, brama ta łączy się ze stałym punktem w warstwie wymiarowej.\nBrama nie prowadzi gdzie indziej.\nProwadzi głębiej.\nW teren zbyt stabilny dla marzeń i zbyt wrogi dla map.\nNie jesteś stworzony do tego, co cię czeka.\nUżyj jej mimo wszystko.
