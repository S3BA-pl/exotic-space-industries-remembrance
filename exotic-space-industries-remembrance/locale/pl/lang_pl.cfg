[item-description]
ei-acidthrower-turret=Po co marnować cenny olej na ogień, skoro można stopić wrogów aż do kości? Ta groteskowa kuzynka miotacza ognia poddaje [color=green]kwas[/color] działaniu ciśnienia, aż wyrywa się on z dyszy. Rezultat: mgła tak żrąca, że nie pali – ona niszczy. Konstrukcje ulegają korozji, pancerze rozpuszczają się, a to, co pozostaje, najlepiej szybko zebrać łopatą, zanim zje ona również łopatę.
ei-camp-fire=To nie tyle latarnia, co raczej uparta świeca, która nie chce zgasnąć. To urządzenie przypominające ognisko nie zapewnia światła dzięki swojej jasności, ale dzięki swojej zuchwałości – spala wszystko, co mu podasz, a potem grzecznie prosi o więcej.
ei-warp-beacon=[color=purple]Nie ma na niego wpływu przeciążenie sygnału nawigacyjnego.[/color]\n[color=gray]Wymaga 60[item=ei-bio-matter]/s do działania.[/color]
ei-alien-beacon=[color=purple]Nie ma na niego wpływu przeciążenie sygnału nawigacyjnego.[/color]\n[color=gray]Wymaga 30[item=ei-bio-matter]/s do działania.[/color]
ei-high-tech-parts=Komponenty te, wytwarzane wyłącznie w [color=red]niestabilnym rdzeniu[/color] [color=blue]egzotycznego montera[/color], nie mogą być powielane w innych miejscach. Ich struktury przeczą klasycznej fizyce – stopy zakotwiczone kwantowo, włókna przewodzące prawdopodobieństwo i rdzenie rezonansowe, które buczą subatomową harmonią.\nNiebezpieczne w produkcji, ale niezbędne dla technologii na poziomie reliktów, części zaawansowane są kamieniami węgielnymi, które popychają cywilizację poza jej granice.
ei-computing-unit=Kompaktowy, ale zaawansowany rdzeń sztucznej inteligencji, jednostka obliczeniowa, jest cichym umysłem wielu najbardziej zaawansowanych cudów epoki kwantowej. Wypolerowany stop i precyzyjne obwody mieszczą procesor zdolny do płynnego łączenia klasycznej logiki i splątania kwantowego. Jego świecące oczy i powściągliwy uśmiech zdradzają cichą pewność siebie — zadowolenie z zasilania wszystkiego, od nawigacji w przestrzeni kosmicznej po laboratoria produkcyjne nowej generacji.
ei-burner-quarry=Kompleks wydobywczy o ekstremalnej wydajności — zoptymalizowany pod kątem maksymalnej przepustowości i wydajności kosztem efektywności energetycznej. Zużywa ogromne rezerwy energii i niszczy teren rozległymi wykopami. Działa przy [color=gray]65% stratach wydajności zasobów[/color], wydobywając złoża rudy z bezlitosną szybkością i minimalnym odzyskiem.
ei-steam-quarry=Kompleks wydobywczy o ekstremalnej wydajności — zoptymalizowany pod kątem maksymalnej przepustowości i wydajności kosztem efektywności energetycznej. Zużywa ogromne rezerwy energii i niszczy teren rozległymi wykopami. Działa przy [color=gray]65% stratach wydajności zasobów[/color], wydobywając złoża rudy z bezlitosną szybkością i minimalnym odzyskiem.
ei-electric-quarry=Kompleks wydobywczy o ekstremalnej wydajności — zoptymalizowany pod kątem maksymalnej przepustowości i wydajności kosztem efektywności energetycznej. Zużywa ogromne rezerwy energii i niszczy teren rozległymi wykopami. Działa przy [color=gray]65% stratach wydajności zasobów[/color], wydobywając złoża rudy z bezlitosną szybkością i minimalnym odzyskiem.
ei-space-science-pack=Szczyt międzygwiezdnych badań nad energią — ten pakiet wykorzystuje niestabilną energię rozszczepialnego uranu, plutonu i toru, stabilizowaną przez ołów, węgiel i lód. Każdy pręt jest kluczem do wyzwolenia reakcji na skalę kosmiczną, w których masa ulega zniekształceniu, materia przekształca się, a nauka balansuje na granicy krytyczności.
ei-nuclear-fuel=Ogniwo paliwowe na bazie uranu-235, nieefektywne w reaktorach, ale doskonałe w pojazdach.
ei-depleted-uranium-fuel-cell=Zużyte ogniwo paliwowe na bazie uranu-235
ei-beacon=Kiedyś szczyt osiągnięć w dziedzinie zsynchronizowanej projekcji pola, ten model nadajnika obecnie ugina się pod ciężarem własnej spuścizny. Jego sieć emisji jest gruboziarnista, a harmoniczne fazowe przestarzałe — jednak nadal funkcjonuje, wysyłając sygnał do świata, który już go nie słucha.\nZbudowany w epoce, w której przepustowość była bogiem, a rezonans był wymuszany siłą, obecnie funkcjonuje bardziej jako artefakt niż instrument. Jego rdzeń z trudem utrzymuje spójność, ledwo przekraczając progi regulacyjne przed załamaniem.\nMimo to nadal liczy się. On *pamięta*. A w zestawieniu przeciążeń jego obciążenie jest liczone tak samo.\n[color=gray]„Duchy wydajności nawiedzają nawet zardzewiałe rusztowanie”. [/color]\nLiczy się jako [color=orange]1[/color] sygnał ostrzegawczy przed przeciążeniem.
ei-neuro-reactive-residue=Lepka, półprzezroczysta maź, która zmienia kolor w zależności od tego, kto ją obserwuje. Uważa się, że jest to skondensowana wydzielina wymarłej inteligencji chemicznej. Wstrzykuje modele symulacyjne nieprzewidywalnymi czynnikami chaosu. Generuje dane dotyczące pojawiającej się złożoności i obcych form życia chemicznego.
ei-sporeglass-heart=Kolczaste, krystaliczne nasiona, które reagują na rytm bicia serca. Zawierają uśpione wzorce RNA, które naśladują wymarłą obcą neuroflorę. Podczas symulacji tworzy fałszywe ekosystemy, które zapadają się w osobliwości czarnych dziur. Dostarcza danych wystarczających do zintegrowania jako całość.
ei-gravity-braided-ore=Skupisko minerałów skręcone w fraktalne węzły, najwyraźniej powstałe w kieszeni mikrograwitacyjnej, gdzie czas płynął nieliniowo. Niszczy narzędzia, które próbują je zmierzyć. Wprowadza do symulacji nieeuklidesowe pola gęstości. Dostarcza danych związanych z soczewkowaniem grawitacyjnym i strumieniem topologicznym.
ei-isotopic-ghost-shell=Pusta kapsuła z rozpadłą materią rozszczepioną — nadal emituje zimne neutrina. Jej masa jest ujemna w naprzemiennych skanach. Może być nieudaną próbą odwrócenia entropii. Destabilizuje symulowane wszechświaty na progu śmierci cieplnej. Katalizuje zdarzenia załamania danych w symulacji.
ei-chrono-fossil-shard=Skamieniała pozostałość struktury kostnej — prawdopodobnie zmodyfikowanej — nasycona śladowymi sygnaturami tachionowymi. Emituje dźwięk oddychania w próżni. Zmusza symulacje do zapętlania się w rozbieżnych ramach czasowych. Idealna do wydobywania danych o wysokiej rozdzielczości z historycznych kaskad zapadania.
ei-worm-torn-relay-core=Zniszczony, skorodowany fragment porzuconej boi komunikacyjnej FTL, pokryty drżącym pseudokodem, którego żaden znany system nie jest w stanie przetworzyć. Pod wpływem promieniowania pulsuje nieregularnie, jakby próbował krzyczeć. Zawiera półstabilne echa tuneli czasoprzestrzennych. Wprowadza symulator w rekurencyjne pętle błędów, przydatne do zbierania danych.
ei-mechanical-inserter=Porusza się z gracją nakręcanego boga. Bez przewodów. Tylko wola.\nPowstał z prostego geniuszu — obraca się w nieskończoność, jeśli nie kwestionujesz matematyki.
ei-mechanical-long-inserter=Długie ramię termodynamicznego zaprzeczenia. To nie magia — to równowaga.\nPrzenosi na duże odległości, grzecznie przeciwstawiając się entropii.
zeus-wrath-zeus-turret_alt=Nie zakotwiczona do żadnej ziemi i nie przysięgająca wierności żadnemu bogu, Instalacja Posejdona kieruje zapomnianą energię spoczywającą pod wszystkimi oceanami. Wzywa ogień z nieba z orbity – wyrok wydany przez powietrze, a nie za jego pośrednictwem. Po umieszczeniu nie strzeże – [font=default-bold]ostrzega[/font] świat: burza czuwa.
zeus-wrath-zeus-gun_alt=Gniew utopionego boga – zredukowany, skoncentrowany, zamieniony w broń. Nie chybia. Tylko [font=default-bold]karze[/font].
zeus-wrath-lightning-ammo_alt=Żadna ludzka ręka nie powinna nosić tego, co zawiera. Relikwiarz nie jest naładowany – jest [font=default-bold]zamknięty[/font]. Strzelaj tylko z zamiarem. Burza czuwa.
ei-cargo-bot=Opancerzony transporter wykuty w ogniu przemysłu.\nJedzie naprzód z ponurą, mechaniczną pewnością, a silniki wbijają się w ładunek.\nNie został zbudowany z myślą o elegancji — tylko o niekończącej się pracy dostawczej.
ei-construction-bot=Szybki dron budowlany stworzony do szybkiego wdrożenia.\nPriorytetem jest przyspieszenie, a nie wytrzymałość.\nBuduje szybciej, niż można zaplanować.\nPo prostu staraj się nadążyć.
ei-advanced-logistic-bot=Elitarny dron logistyczny zoptymalizowany pod kątem prędkości, zasięgu i ładowności.\nPokonuje ogromne odległości z nienaturalną precyzją. Przewozi więcej. Czeka mniej. Wykonuje polecenia bez wahania.\nStworzony, aby przewyższać wszystko — łącznie z Tobą.
ei-advanced-construction-bot=Dron budowlany nowej generacji zaprojektowany do szybkiego wdrażania na dużą skalę.\nZwiększony zasięg, większa ładowność i nieustanna praca\nWidzi plan, zanim skończysz go układać.\nZbudowany, aby natychmiast przekształcić wizję w strukturę.

ei-excavator=Zużywa [color=blue]wodę[/color][fluid=water] i [color=brown]4.2/s płynu wiertniczego[/color][fluid=ei-drill-fluid] do produkcji [color=orange]kamienia[/color][item=stone], [color=brown]brudnej wody[/color][fluid=ei-dirty-water], a także produkty uboczne charakterystyczne dla danej planety.
ei-metalworks-1=Szybko przetwarza [color=orange]sztabki[/color] z +10% wydajnością, zwiększonym zanieczyszczeniem i zużyciem energii. Może przyjąć 1 moduł [color=blue]prędkości[/color] lub [color=gray]jakości[/color].
ei-metalworks-2=Szybko przetwarza [color=orange]sztabki[/color] z +20% wydajnością, zwiększonym zanieczyszczeniem i zużyciem energii. Może przyjąć 2 moduły [color=blue]prędkości[/color] lub [color=gray]jakości[/color].
ei-metalworks-3=Szybko przetwarza [color=orange]sztabki[/color] z +30% wydajnością, zwiększonym zanieczyszczeniem i zużyciem energii. Może przyjąć 3 moduły [color=blue]prędkości[/color] lub [color=gray]jakości[/color].
ei-metalworks-4=Szybko przetwarza [color=orange]sztabki[/color] z +40% wydajnością, zwiększonym zanieczyszczeniem i zużyciem energii. Może przyjąć 4 moduły [color=blue]prędkości[/color] lub [color=gray]jakości[/color].
ei-fluid-heater=Wytwarza ciepło poprzez spalanie:
ei-fluid-boiler=Wytwarza parę poprzez spalanie:
ei-tank-1=Lepsze przechowywanie: stosunek żelaza do zbiornika płynu. 1000 punktów zdrowia, 30% odporności fizycznej, 60% [color=red]odporności na ogień[/color], 60% odporności na uderzenia.
ei-tank-3=Doskonałe przechowywanie: stosunek żelaza do zbiornika płynu. 1500 punktów zdrowia, 40% odporności fizycznej, 70% [color=red]odporności na ogień[/color], 70% odporności na uderzenia.
ei-tank-2=Wyjątkowa pojemność: stosunek żelaza do zbiornika płynów. 2000 punktów zdrowia, 60% odporności fizycznej, 80% [color=red]odporności na ogień[/color], 78% odporności na uderzenia.
ei-insulated-pipe=Izolowana rura nie wymaga ogrzewania, aby nie zamarzła, i może być używana do transportu [color=pink]elektrolitów[/color], [color=green]fluoroketonów[/color], [color=red]bardzo gorących (przegrzanych gazów w fazie plazmowej, lawy)[/color] lub [color=blue]zimnych płynów (gazów ciekłych)[/color], które w przeciwnym razie mogłyby uszkodzić rurę.
ei-insulated-underground-pipe=Izolowana rura nie wymaga ogrzewania, aby nie zamarzła, i może być używana do transportu [color=pink]elektrolitów[/color], [color=green]fluoroketonów[/color], [color=red]bardzo gorących (przegrzanych gazów w fazie plazmowej, lawy)[/color] lub [color=blue]zimnych płynów (gazów ciekłych)[/color], które w przeciwnym razie mogłyby uszkodzić rurę.
ei-insulated-tank=Izolowany zbiornik nie wymaga ogrzewania, aby nie zamarzał, i może być używany do przechowywania [color=pink]elektrolitów[/color], [color=green]fluoroketonów[/color], [color=red]bardzo gorących (przegrzanych gazów w fazie plazmowej, lawy)[/color] lub [color=blue]zimnych płynów (gazów ciekłych)[/color], które w przeciwnym razie mogłyby uszkodzić zbiornik.
ei-cooler=Hiperchłodziarka służąca do schładzania gazów do fazy ciekłej. Do transportu gazów płynnych należy używać [color=blue]izolowanych rur[/color] [item=ei-insulated-pipe].
ei-data-pipe=Specjalistyczny kabel danych, który może transportować [color=blue]podłoża symulacyjne[/color] [fluid=ei-computing-power].
ei-stone-quarry=Ten kamieniołom może wydobywać [color=orange]kamień[/color] [item=stone] z dowolnego miejsca.
ei-electric-stone-quarry=Ten kamieniołom może wydobywać [color=orange]kamień[/color] [item=stone] z dowolnego miejsca.
ei-deep-drill=Ta wiertnica może dotrzeć do żył rudy. Do działania potrzebuje  [color=orange]4.2/s płynu wiertniczego[/color] [fluid=ei-drill-fluid].
ei-advanced-drill=Ta wiertnica może dotrzeć do żył rudy. Do działania potrzebuje  [color=orange]2/s płynu wiertniczego[/color] [fluid=ei-drill-fluid].
ei-deep-pumpjack=Ulepszona pompa. Może również wydobywać [color=blue]kriopłyn[/color][fluid=ei-cryoflux] oraz [color=green]fitogaz[/color][fluid=ei-phythogas].
ei-exotic-assembler=Ten monter może być używany do tworzenia [color=orange]egzotycznych przedmiotów[/color]. Jednak ponieważ egzotyczna materia wydaje się być bardzo niestabilna, należy ją umieścić w pobliżu [color=blue]stabilizatorów materii[/color] aby zmniejszyć ryzyko jej eksplozji. [color=gray]Prawdopodobieństwo niestabilności na sekundę wynosi 12% - (jakość - 1)%, co można zmniejszyć, otaczając ją stabilizatorami materii.[/color]
ei-computer-core=Podstawowy tygiel logiczny — wymaga  [color=255,255,255]energii elektrycznej[/color] i starannie zaprojektowanych [item=electronic-circuit] komponentów do generowania [color=blue]podłoża symulacyjnego[/color] [fluid=ei-computing-power]. Płyn ten nie jest energią — jest to destylowane ciśnienie semiotyczne wyekstrahowane z anomalii zbyt niestabilnych dla organicznego poznania. Podłącz [color=orange]kabel danych[/color] [item=ei-data-pipe] aby skierować powstały przepływ do środowisk [entity=ei-small-simulator].\nJednak rdzeń komputera nie tylko oblicza — pochłania ezoteryczne anomalie, od pozostałości ksenochemicznych po skamieniałości chronotemporalne. W miarę konsumpcji tych buntowniczych reliktów rdzeń rozszyfrowuje je nie poprzez analizę, ale poprzez ofiarną dekonstrukcję, fragmentując się w mikroiteracjach, aby zbliżyć się do zrozumienia. Każda anomalia zmienia smak i funkcję emitowanego przez siebie podłoża poznawczego – wprowadzając do strumienia danych rekurencyjne turbulencje, zniekształcenia grawitacyjne lub symulowane sygnatury zapadania się. Im bardziej niemożliwy jest obiekt, tym cenniejsze jest jego szaleństwo.
ei-quantum-computer=Wysoce zaawansowany komputer. Dostarcza różne dane wejściowe w celu uzyskania zaawansowanych technologicznie danych.
ei-matter-stabilizer=Sztuczny stabilizator materii. Może być używany do stabilizacji [color=orange]egzotycznych monterów materii[/color] [item=ei-exotic-assembler] i zmniejszenia prawdopodobieństwa wystąpienia kaskady entropicznej. [color=gray]Liczy się jako 3 x (jakość - 1) stabilizatorów przeciwko zmienności.[/color]
ei-copper-beacon=[color=cyan]Chłodzona ciekłym azotem[/color] matryca przekaźników sygnałowych. Emituje stabilne sygnały produktywności w temperaturach kriogenicznych. Wymaga podstawowego [color=blue]5/s ciekłego azotu[/color] [fluid=ei-liquid-nitrogen] w celu utrzymania spójnych macierzy transmisji.\nLiczy się jako [color=orange]1[/color] sygnał ostrzegawczy w przypadku przeciążenia.\n[color=gray]Ta matryca fazowa utrzymuje częściowe tłumienie termiczne, aby zapobiec dekoherencji i zachować wierność sygnału. Idealna do wczesnej fazy infrastruktury kriogenicznej.[/color]
ei-iron-beacon=[color=cyan]Zaawansowana matryca sygnałów nawigacyjnych z ultrachłodzeniem[/color] zablokowana w pobliżu zera absolutnego, aby zapewnić całkowity rezonans sygnału w płaszczyznach nadprzewodzących. Wymaga podstawowego [color=blue]10/s ciekłego azotu[/color] [fluid=ei-liquid-nitrogen], aby utrzymać swój rdzeń fazy głębokiej. Liczy się jako [color=orange]2[/color] sygnały ostrzegawcze przed przeciążeniem. [color=gray]Działając tuż powyżej punktu zapadania znanej materii, urządzenie to transmituje stabilne fazowo pola produktywności bez dryftu termicznego. Niezbędny w gęstych, wysokowydajnych instalacjach.[/color]
ei-induction-matrix-core=Rdzeń wielostruktury matrycy indukcyjnej. W każdej matrycy można umieścić tylko jeden rdzeń.
ei-induction-matrix-basic-coil=Podstawowa cewka wielostruktury matrycy indukcyjnej. Zwiększa pojemność energetyczną matrycy o [color=yellow]25 MJ[/color].
ei-induction-matrix-advanced-coil=Zaawansowana cewka wielostruktury matrycy indukcyjnej. Zwiększa pojemność energetyczną matrycy o [color=yellow]100 MJ[/color].
ei-induction-matrix-superior-coil=Najwyższa cewka wielostruktury matrycy indukcyjnej. Zwiększa pojemność energetyczną matrycy o [color=yellow]1000 MJ[/color].
ei-induction-matrix-basic-converter=Podstawowy konwerter wielostrukturalnej matrycy indukcyjnej. Zwiększa szybkość transferu energii matrycy.
ei-induction-matrix-advanced-converter=Zaawansowany konwerter wielostruktury matrycy indukcyjnej. Zwiększa szybkość transferu energii matrycy. Liczy się jako [color=orange]2[/color] podstawowe konwertery.
ei-induction-matrix-superior-converter=Najwyższy konwerter wielostruktury matrycy indukcyjnej. Zwiększa szybkość transferu energii matrycy. Maksymalnie obsługiwane są 4 takie konwertery. Liczy się jako [color=orange]4[/color] podstawowe konwertery.
ei-induction-matrix-basic-solenoid=Solenoid wielostruktury matrycy indukcyjnej. Może zwiększyć wydajność cewek, gdy zostanie umieszczony obok nich w szeregu. Zbyt duża liczba solenoidów może jednak spowodować spadek pojemności energetycznej matrycy.
ei-fission-facility=Uzyskuj dane związane z rozszczepieniem jądrowym w celu opracowania reaktorów rozszczepieniowych.
ei-high-temperature-reactor=Wymaga zasilania [color=red]ciepłem[/color] z innych reaktorów. Przegrzewa [color=gray]stopione płynne chłodziwo ołowiane[/color] i może również wykorzystywać paliwo na bazie [color=orange]toru[/color] [item=ei-thorium-232]. W przypadku użycia [color=green]pręta paliwowego z uranu-235[/color] [item=ei-uranium-235-fuel] urządzenie to generuje około 500 MW mocy.
ei-castor=Przechowuj tutaj swoje brudne [color=yellow]odpady nuklearne[/color] [item=ei-nuclear-waste].
ei-neutron-collector=Absorbuje neutrony ze źródeł neutronów, takich jak reaktory jądrowe, reaktory termojądrowe i inne, w celu naładowania [color=blue]pojemników neutronowych[/color] [item=ei-charged-neutron-container]. Wydajność kolektora zmienia się w zależności od odległości od źródła neutronów. Im bliżej, tym większa wydajność. Niższa wydajność oznacza, że jeden proces ładowania [color=blue]pojemnika neutronowego[/color] [item=ei-neutron-container] -> [item=ei-charged-neutron-container] będzie trwał dłużej.
ei-neutron-activator=Wprowadź neutrony z [color=blue]pojemników neutronowych[/color] [item=ei-charged-neutron-container] do różnych pierwiastków, aby uzyskać cenne paliwo termojądrowe.
ei-fusion-reactor=Reaktor termojądrowy. Może łączyć różne paliwa termojądrowe w celu podgrzania [color=orange]ciekłego chłodziwa ołowianego[/color] [fluid=ei-cold-coolant][fluid=ei-hot-coolant] w celu wytworzenia energii. Reaktor może pracować w różnych trybach. Więcej informacji można znaleźć w wiki InformaTron.
ei-gauss-module=[font=default-bold]Moduł boski.[/font] Moduł ten może być używany w [font=default-bold]każdej maszynie, która akceptuje produktywność[/font], ale nie jest ograniczony do określonych receptur.
ei-small-inserter=Podajnik 2x2 z gniazdami filtrującymi. Może przenosić całe stosy przedmiotów jednocześnie.
ei-big-inserter=Podajnik 2x2 z gniazdami filtrującymi. Może przenosić całe stosy przedmiotów jednocześnie z dużą prędkością.
ei-small-inserter-normal=Podajnik 2x2. Może przenosić całe stosy przedmiotów jednocześnie.
ei-big-inserter-normal=Podajnik 2x2. Może przenosić całe stosy przedmiotów jednocześnie z dużą prędkością.
ei-module-base=Podstawa modułu. Może być używana do tworzenia różnych modułów.
ei-photon-cavity=Wnęka przeznaczona do przechowywania fotonów.
ei-z-boson-cavity=Wnęka przeznaczona do przechowywania bozonów z.
ei-gluon-cavity=Wnęka przeznaczona do przechowywania gluonów.
ei-destill-tower=Wieża destylacyjna, która do działania wymaga [color=red]ciepła[/color]. Może rozdzielać [color=orange]olej resztkowy[/color] [fluid=ei-residual-oil] na jego składniki.
ei-advanced-destill-tower=Wieża destylacyjna, która do działania wymaga [color=yellow]energii elektrycznej[/color]. Może rozdzielać [color=orange]olej resztkowy[/color] [fluid=ei-residual-oil] na jego składniki.
ei-mining-satellite=Satelita, który może wydobywać [color=orange]skały planetarne[/color] [item=ei-moon-rock][item=ei-sulf-rock][item=ei-mars-rock][item=ei-uran-rock][item=ei-exotic-rock] z odpowiednich miejsc w kosmosie. Zawsze wydobywa [color=red]10 000[/color] skał na każdy start.
ei-exploration-satellite=Satelita, który bada nieznane! Wystrzel go w odległą przestrzeń kosmiczną, a być może znajdziesz coś interesującego.
ei-rocket-silo=Wystrzel rakiety w kosmos i w kierunku różnych miejsc docelowych. Więcej informacji w wiki InformaTron i w GUI silosu rakietowego.
ei-thorium-232-fuel=Paliwo jądrowe na bazie Tor-232, działa tylko w [color=green]reaktorze wysokotemperaturowym[/color] [item=ei-high-temperature-reactor]. Jeden pręt paliwowy przegrzewa [color=orange]1000 płynnego chłodziwa ołowianego[/color] [fluid=ei-hot-coolant] w ciągu 120 sekund, gdy jest używany w [color=green]reaktorze wysokotemperaturowym[/color] [item=ei-high-temperature-reactor].
ei-plutonium-239-fuel=Paliwo jądrowe na bazie plutonu-239. Jeden pręt paliwowy przegrzewa [color=orange]1820 płynnego chłodziwa ołowianego[/color] [fluid=ei-hot-coolant] w ciągu 120 sekund, gdy jest używany w [color=green]reaktorze wysokotemperaturowym[/color] [item=ei-high-temperature-reactor].
ei-uranium-235-fuel=Paliwo jądrowe na bazie uranu-235. Jeden pręt paliwowy przegrzewa [color=orange]1560 płynnego chłodziwa ołowianego[/color] [fluid=ei-hot-coolant] w ciągu 120 sekund, gdy jest używany w [color=green]reaktorze wysokotemperaturowym[/color] [item=ei-high-temperature-reactor].
ei-uranium-233-fuel=Paliwo jądrowe na bazie uranu-233. Jeden pręt paliwowy generuje [color=orange]1040 płynnego chłodziwa ołowianego[/color] [fluid=ei-hot-coolant] w ciągu 120 sekund, gdy jest używany w [color=green]reaktorze wysokotemperaturowym[/color] [item=ei-high-temperature-reactor].
ei-burner-inserter=Ten podajnik spala paliwo, aby przenosić przedmioty. Może pobierać [color=orange]paliwo[/color] z maszyn, z których je wydobywa.
ei-oil-refinery=Rafineria ropy naftowej zasilana [color=red]ciepłem[/color].
ei-heat-chemical-plant=Zakład chemiczny zasilany [color=red]ciepłem[/color].
ei-scanner=Skaner do analizy artefaktów obcych. Wybranie obcej formy życia lub artefaktu spowoduje rozpoczęcie skanowania, zwracając [color=#d43e8e]jednostkek obcych KU[/color].\n\n[color=red][UWAGA][/color] Skanowanie spowoduje zniszczenie wybranej obcej formy życia lub artefaktu.

ei-space-data=Zakodowane szepty kosmosu, fragmenty rozbitych gwiazd i żywego czasu, skrystalizowane w wiedzę, której żaden świat nie byłby w stanie pomieścić.\nZacznij od [color=purple]anomalii kosmicznych[/color] [item=ei-neuro-reactive-residue][item=ei-sporeglass-heart][item=ei-gravity-braided-ore][item=ei-isotopic-ghost-shell][item=ei-chrono-fossil-shard] [item=ei-worm-torn-relay-core] znalezionych poprzez rozdrabniania określonych asteroid [item=ei-chemical-asteroid-chunk][item=ei-organic-asteroid-chunk][item=ei-rock-asteroid-chunk][item=ei-uranium-asteroid-chunk][item=ei-petrified-asteroid-chunk] [item=ei-scrap-asteroid-chunk], a następnie przetwarzając je za pomocą Rdzenia komputera[entity=ei-computer-core] w celu wytworzenia podłoży symulacyjnych, które Mały symulator [entity=ei-small-simulator] przetwarza na Karty danych [item=ei-simulation-data-chemical][item=ei-simulation-data-organic] [item=ei-simulation-data-stone][item=ei-simulation-data-uranium][item=ei-simulation-data-petrified][item=ei-simulation-data-scrap] które muszą zostać połączone w Komputerze kwantowym do badań [entity=ei-quantum-computer], aby odkryć tajemnice czasu i przestrzeni.
