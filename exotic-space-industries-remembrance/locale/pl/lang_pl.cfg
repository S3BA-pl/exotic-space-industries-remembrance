[mod-setting-description]
ei-tech-scaling-maxCost=Maksymalny [color=red]indywidualny[/color] koszt pakietu naukowego na technologię.\n[color=pink]Niedzielny spacer[/color] — 207\n[color=white]Spacer po parku[/color] — 415\n[color=#D2B48C]Prawie za darmo[/color] — 831\n[color=gray]Bardzo tani[/color] — 1662\n[color=white]Domyślny[/color] — 2500\n[color=cyan]Bardziej tani[/color] — 3325\n[color=blue]Tani[/color] — 6750\n[color=yellow]W rozsądnej cenie[/color] — 12500\n[color=orange]Mniej kosztowne[/color] — 25000\n[color=red]Kosztowne[/color] — 50000\n[color=purple]Bardzo kosztowne[/color] — 100000\nFactorio ostatecznie ogranicza wewnętrzny mnożnik skalowania do [color=red]x1000[/color], więc nie można przekroczyć poziomu „Bardzo kosztowne”.
ei-tech-scaling-curveForm=POCHODNA FORMUŁY — Skalowanie kosztów technologii\nKonfiguracja:\nPunkt początkowy A = (0, C) → C = cena początkowa\nPunkt końcowy B = (N, X) → X = maksymalny koszt\nN = całkowita liczba technologii, n = aktualny indeks technologii\nFunkcje kosztu:\nLiniowa: koszt(n) = (X − C) / N · n + C\nKwadratowa: koszt(n) = (X − C) / N² · n² + C\nWykładnicza: koszt(n) = exp(n/N · ln(X + 1 − C)) + C − 1\nFormy mnożnika ceny technologii (koszt(n) / C):\nLiniowa: f_lin = (X − C) / (N·C) · n + 1\nKwadratowa: f_qua = (X − C) / (N²·C) · n² + 1\nWykładniczy: f_exp = (exp(n/N · ln(X + 1 − C)) − 1) / C + 1\nKoszt zintegrowany (całkowita liczba pakietów naukowych):\nLiniowy: Area_lin = N/2 · (X + C)\nKwadratowy: Area_qua = N/3 · (X + 2C)\nWykładniczy: Area_exp = N · (C − 1 + (X + 1 − C) / ln(X + 1 − C))\nPrzybliżenie dla dużych wartości X:\nArea_exp ≈ N·X / 9\nArea_qua ≈ N·X / 3\nArea_lin ≈ N·X / 2\nWzględna trudność:\nWykładnicza < Kwadratowa < Liniowa — wykładnicza rośnie łagodnie na początku, a karze pod koniec; liniowa rośnie gwałtownie na początku, a łagodnieje pod koniec; kwadratowa jest pośrednia.\n[color=red]Zmiana tego ustawienia w trakcie gry może przynieść niepożądane skutki.[/color]
ei-tech-scaling-startPrice=Zmienna C wyprowadzona z wzoru, można ją zmienić po rozpoczęciu gry, ale może to przynieść nieoczekiwane skutki.
ei-tech-scaling-additionalMultiplier=Dodatkowy mnożnik końcowy względem krzywej.\nMożna go bezpiecznie zmienić w [color=red]KAŻDYM[/color] momencie.
