[entity-description]
ei-acidthrower-turret=Po co marnować cenny olej na ogień, skoro można stopić wrogów aż do kości? Ta groteskowa kuzynka miotacza ognia poddaje [color=green]kwas[/color] działaniu ciśnienia, aż wyrywa się on z dyszy. Rezultat: mgła tak żrąca, że nie pali – ona niszczy. Konstrukcje ulegają korozji, pancerze rozpuszczają się, a to, co pozostaje, najlepiej szybko zebrać łopatą, zanim zje ona również łopatę.
ei-burner-inserter=Ten podajnik spala paliwo, aby przenosić przedmioty. Może pobierać [color=orange]paliwo palne[/color] z maszyn, z których je wydobywa.
ei-camp-fire=To nie tyle latarnia, co raczej uparta świeca, która nie chce zgasnąć. To urządzenie przypominające ognisko nie zapewnia światła dzięki swojej jasności, ale dzięki swojej zuchwałości – spala wszystko, co mu podasz, a potem grzecznie prosi o więcej.
ei-bio-reactor=Żywy reaktor zasilany świadomą tkanką.\nNie zwłoki — wciąż myśląca biomasa.\nSiatki neuronowe wyrosłe jak guzy, rozciągnięte na szkieletach kostnych, utrzymywane przy życiu tylko na tyle, by śnić w cyklach.\nNie spala paliwa — spala tożsamość.\nBól zamienia się w napięcie. Pamięć w entropię.\nKażdy krzyk to skok sprzężenia zwrotnego. Każda modlitwa to skok napięcia.\nIm bardziej jest głodny, tym bardziej świadome stają się umysły w środku.\n[color=gray]Wymaga[/color] [color=purple]0,1/s Materii biologicznej[/color][item=ei-bio-matter] [color=gray]do działania.[/color]
ei-warp-beacon=[color=purple]Nie ma na niego wpływu przeciążenie sygnału nawigacyjnego. [/color]\n[color=gray]Wymaga 60[item=ei-bio-matter]/s do działania.[/color]
ei-alien-beacon=[color=purple]Nie ma na niego wpływu przeciążenie sygnału nawigacyjnego.[/color]\n[color=gray]Wymaga 30[item=ei-bio-matter]/s do działania.[/color]
ei-exotic-assembler=Podczas gdy konwencjonalne urządzenia układają atomy w sposób rutynowy, Egzotyczny monter wygina materię w konfiguracje, które nie powinny istnieć. Wykorzystując te same zasady kwantowej plazmy, które zasilają ciężką broń, tworzy komponenty na poziomie reliktów: stopy wykraczające poza metalurgię, obwody połączone rezonansem próżniowym, artefakty, których geometria wibruje zakazaną symetrią.\nKomora reakcyjna Assemblera jest [color=red]bardzo niestabilna[/color], a każde załamanie kwantowe grozi wybuchem dorównującym jego własnym dziełom. Tylko otaczając go [color=purple]stabilizatorami materii[/color] — siecią tłumików grawitacyjnych i syfonów entropicznych — można ledwo ograniczyć jego niestabilność. [color=gray] Prawdopodobieństwo niestabilności na sekundę wynosi 12% - (Jakość - 1)%, co można złagodzić, otaczając ją stabilizatorami materii.[/color]
ei-plasma-turret=Platforma broni klasy reliktowej, zaprojektowana w celu wykorzystania niestabilnej elegancji uwięzionego ognia gwiezdnego. Zamiast prymitywnych pocisków, wieżyczka kieruje plazmę przez stabilizowane kwantowo cewki, kondensując surową energię gwiezdną w gęstą kulę fioletowego blasku.
ei-high-temperature-reactor=Wykraczając poza granice konwencjonalnej energii, reaktor wysokotemperaturowy stanowi tygiel surowej mocy i nieustannego przepływu. Czerpiąc piekielną energię z zewnętrznego reaktora jądrowego, z chirurgiczną precyzją kieruje ciepło z zewnątrz do swojego stopionego serca. W tej płonącej kuźni wprowadzony pręt paliwa rozszczepialnego zapala symfonię atomowego tańca, zwielokrotniając wydajność cieplną w strumienie przegrzanego chłodziwa ołowianego.
ei-beacon=Kiedyś szczyt synchronicznej projekcji pola, ten model nadajnika teraz chwiejnie pod ciężarem własnego dziedzictwa. Jego sieć emisji jest gruba, a harmoniczne fazowe przestarzałe — jednak nadal funkcjonuje, nadal wysyłając sygnał do świata, który już nie słucha.\nZbudowany w epoce, kiedy przepustowość była bogiem, a rezonans był wymuszany siłą, obecnie funkcjonuje bardziej jako artefakt niż instrument. Jego rdzeń z trudem utrzymuje spójność, ledwo przekraczając progi regulacyjne przed załamaniem.\nMimo to liczy się. On *pamięta*. A w zestawieniu przeciążeń jego obciążenie jest liczone tak samo.\n[color=gray]„Duchy wydajności nawiedzają nawet zardzewiałe rusztowanie”.[/color]\nLiczy się jako [color=orange]1[/color] sygnał ostrzegawczy w kierunku przeciążeń.
ei-mechanical-inserter=Porusza się z gracją nakręcanego boga. Bez przewodów. Tylko z własnej woli.\nZrodzony z prostego geniuszu — obraca się w nieskończoność, jeśli nie kwestionujesz matematyki.
ei-mechanical-long-inserter=Długie ramię termodynamicznego zaprzeczenia. To nie magia — to równowaga.\nPrzenosi na duże odległości, grzecznie przeciwstawiając się entropii.
zeus-wrath-zeus-turret_alt=Nie zakotwiczona do żadnego lądu i nie przysięgająca wierności żadnemu bogu, Instalacja Posejdona kieruje zapomnianą energię spoczywającą pod wszystkimi oceanami. Wywołuje ogień z nieba z orbity — wyrok wydawany przez powietrze, a nie za jego pośrednictwem. Po umieszczeniu nie strzeże — [font=default-bold]ostrzega[/font] świat: burza czuwa.
ei-cargo-bot=Monumentalny. Stoicki. Stanowi kręgosłup fabryki.\nPorusza się tak, jakby nigdy nie miał się zatrzymać.
ei-construction-bot=Precyzyjny. Kinetyczny. Dociera na miejsce budowy, zanim sygnał zaniknie.\nNie buduje – przebija rzeczywistość strukturą.
ei-advanced-logistic-bot=Cichy. Dalekosiężny. Szybszy niż myśl.\nPrzemierza odległości, o których istnieniu nie wiedziałeś — i wraca z ładunkiem.
ei-advanced-construction-bot=Nie jest budowniczym — jest silnikiem pamięci.\nProjekty nie są budowane. Są zapamiętywane, aby powstały.
nuclear-reactor=Wykorzystuje pręty paliwowe z uranu lub ogniwa paliwowe do wytwarzania ciepła. Wydajność cieplna NIE wzrasta, gdy buduje się go obok innych reaktorów.
ei-crystal-accumulator=Kryształ promieniuje energią. Wydaje się być niestabilny przez długi czas, a jego wydobycie spowoduje uszkodzenie urządzenia.
ei-crystal-accumulator-gaia=Kryształ promieniuje energią. Wydaje się być stabilny przez długi czas.

[fluid-description]
ei-computing-power-chemical=Dane zebrane z symulacji destabilizowanych przez interakcję pozostałości z percepcją obserwatora. To nie tylko chaos — to subiektywna sprzeczność zakodowana w semiotycznych falach. Przydatne w modelowaniu umysłów, które nie wymagają już materialnych kotwic.
ei-computing-power-organic=Dane są zbierane z umierających biosfer, rzeczywistych lub sfabrykowanych, zapadających się pod ciężarem rekurencyjnych pętli życia i śmierci. Każdy cykl generuje wyniki odzwierciedlające entropię, przydatne do modelowania ekstremalnych warunków planetarnych i logiki terraformacji postbiologicznej.
ei-computing-power-stone=Symulator wydobywa wartość, znosząc niechęć rudy do podporządkowania się. Wyniki obejmują symulacje zniekształconej gęstości, odwróconego przepływu bezwładnościowego i niemożliwych trajektorii obiektów — kluczowe dla modelowania barier FTL i prototypów fizyki przed wielkim wybuchem.
ei-computing-power-uranium=Podczas symulacji powłoka-widmo wprowadza do środowiska kosmologię fazy śmierci — generując dane z rozpadających się jąder gwiazd, nieudanych inwersji entropii i linii czasowych, w których wszechświat przedwcześnie się zapada.
ei-computing-power-petrified=Wyodrębnione z paradoksów pod wpływem naprężeń. Obecność skamieniałości zmusza symulacje do zawijania się nad przeszłymi iteracjami, wytwarzając rekurencyjne wektory błędów. Wynikiem jest wysokiej jakości kompozycja wszystkich nieudanych przyszłości — oraz ich sygnatur upadku. Przydatne do prognozowania upadku lub inżynierii stabilnych paradoksów.
ei-computing-power-scrap=Zawiera fałszywe transmisje z niedostępnych przyszłości, alternatywnych linii czasowych lub całkowicie wymarłych cywilizacji. Symulacja nie może ich przetworzyć bez uszkodzenia. Same błędy stają się surowymi danymi — mierzalnymi w chaotycznym załamaniu bitowym. Niezbędne do wykorzystania teorii informacji jako broni.

