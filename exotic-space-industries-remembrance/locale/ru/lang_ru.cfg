ei-copper-beacon=Маяк с жидкостным охлаждением. Требуется [color=blue]1/с жидкого азота[/color] [fluid=ei-liquid-nitrogen] для работы. Считается как [color=orange]1[/color] маяк для перегрузки маяков.
ei-iron-beacon=Маяк с жидкостным охлаждением. Требуется [color=blue]2/с жидкого азота[/color] [fluid=ei-liquid-nitrogen] для работы. Считается как [color=orange]2[/color] маяка для перегрузки маяков.
ei-induction-matrix-core=Ядро Индукционной матрицы мультиструктуры. В одной матрице можно разместить только одно ядро.
ei-induction-matrix-basic-coil=Базовая катушка индукционной матрицы. Увеличивает емкость матрицы на [color=yellow]25 МДж[/color].
ei-induction-matrix-advanced-coil=Усовершенствованная катушка индукционной матрицы. Увеличивает емкость матрицы на [color=yellow]100 МДж[/color].
ei-induction-matrix-superior-coil=Превосходная катушка индукционной матрицы. Увеличивает емкость матрицы на [color=yellow]1000 МДж[/color].
ei-induction-matrix-basic-converter=Базовый преобразователь индукционной матрицы мультиструктуры. Увеличивает скорость передачи энергии матрицы.
ei-induction-matrix-advanced-converter=Усовершенствованный преобразователь индукционной матрицы мульти-структуры. Увеличивает скорость передачи энергии матрицы. Считается как [color=orange]2[/color] базовых преобразователя.
ei-induction-matrix-superior-converter=Превосходный преобразователь индукционной матрицы мультиструктуры. Увеличивает скорость передачи энергии матрицы. Максимум поддерживается 4 таких преобразователя. Считается как [color=orange]4[/color] базовых преобразователя.
ei-induction-matrix-basic-solenoid=Соленойд индукционной матрицы. Может увеличить эффективность катушек, если размещен рядом с ними последовательно. Однако слишком много соленоидов может привести к снижению емкости матрицы.
ei-fission-facility=Получите данные о делении для разработки реакторов деления.
ei-high-temperature-reactor=Требуется питание [color=red]теплом[/color] от других реакторов. Производит большие объемы пара и может также использовать топливо на основе [color=orange]тория[/color] [item=ei-thorium-232]. При использовании топливного стержня [color=green]уран-235[/color] [item=ei-uranium-235-fuel] эта машина генерирует 500 МВт мощности.
ei-castor=Храните здесь ваши грязные [color=yellow]ядерные отходы[/color] [item=ei-nuclear-waste].
ei-neutron-collector=Поглощает нейтроны от источников нейтронов, таких как ядерные реакторы, термоядерные реакторы и другие, для зарядки [color=blue]нейтронных контейнеров[/color] [item=ei-charged-neutron-container]. В зависимости от расстояния сборщика от источника нейтронов его эффективность изменяется. Чем ближе, тем эффективнее. Более низкая эффективность означает, что процесс зарядки одного [color=blue]нейтронного контейнера[/color] [item=ei-neutron-container] -> [item=ei-charged-neutron-container] займет больше времени.
ei-neutron-activator=Насыщает различные элементы нейтронами из [color=blue]нейтронных контейнеров[/color] [item=ei-charged-neutron-container] для получения ценного термоядерного топлива.
ei-fusion-reactor=Реактор термоядерного синтеза. Он может сплавлять различные виды термоядерного топлива для нагрева [color=orange]жидкого свинцового теплоносителя[/color] [fluid=ei-cold-coolant][fluid=ei-hot-coolant] для производства энергии. Реактор может работать в различных режимах. За дополнительной информацией обязательно загляните в вики InformaTron.
