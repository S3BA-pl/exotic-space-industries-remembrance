welcome=Добро пожаловать в Exotic Industries!
welcome-text=Это вики-страница. Здесь вы можете найти информацию о моде, его особенностях и механике. Кроме того, новые открытия могут привести к появлению новых записей в этой вики, поэтому обязательно проверяйте её время от времени. Если у вас есть вопросы или проблемы, не стесняйтесь задавать их на дискорд-сервере мода. Ссылку на сервер вы можете найти в описании мода на портале модов.
welcome-text-2=В этом моде вас ждёт множество новых машин, производственных цепочек и уникальных функций, как простых, так и более сложных. Обязательно изучите их!
game-related=Информация об игровом процессе
game-related-text=Этот раздел содержит информацию об особенностях игрового процесса и механике мода. Он разделен на несколько подкатегорий. Вы можете найти их в меню слева.
overall=Общая информация
overall-text=Exotic Industries — это мод полной переработки, который влияет/полностью перерабатывает практически любой аспект ванильной Factorio. Естественно, Exotic Industries не имеет встроенной интеграции для других больших модов, таких как Krastorio 2 или Space Exploration. Рекомендуемые моды, перечисленные в официальном модпаке этого мода, имеют встроенную интеграцию с Exotic Industries. Для получения наилучших результатов рекомендуется использовать эти моды вместе с модами "качества жизни" по вашему выбору. Обязательно проверьте настройки мода перед запуском новой игры, так как с их помощью можно настроить некоторые важные аспекты мода.
biters=Кусаки и враги
biters-text=Враги играют второстепенную роль в Exotic Industries. В начале игры они могут стать угрозой, если строить очень медленно и не следить за загрязнением. Однако, поскольку мод не добавляет новых или более сильных врагов, борьба с кусаками становится проще по ходу игры. В конце игры у вас будет доступ к различным сильным военным технологиям. Поэтому вы можете заранее подумать об увеличении стартовой зоны. Некоторые моды баз кусак содержатся в официальном модпаке.
ages-and-tech=Эпохи технологий
ages-and-tech-text=Exotic Industries — это мод, который охватывает несколько эпох технологий. Каждая эпоха имеет свои уникальные особенности и механику.
ages-and-tech-2=Тёмная, Паровая, Электрическая, Компьютерная, Квантовая и Экзотическая эпохи
ages-and-tech-text-2=Это шесть эпох, на которые разделён мод. Тёмная эпоха очень короткая и ведёт к вашему первому паровому заводу. Нефть доступна на ранней стадии и может использоваться в качестве источника топлива или для защиты от кусак. С созданием первых электронных устройств начинается эра электричества. Доступны различные источники энергии. В эту эпоху появляются дроны и ядерное деление. Эпоха компьютеров представляет маяки и модули. Высокотехнологичное оборудование станет доступным в квантовую эпоху. И, наконец, экзотическая эпоха позволит вам выиграть игру.
tech=Изменения в технологиях
tech-text=Exotic Industries меняет способ исследования технологий. Новую эпоху можно исследовать только в том случае, если определенный процент технологий предыдущей эпохи уже исследован. Кроме того, в Exotic Industries изменена стоимость технологий. Все технологии начинаются с минимальной цены исследования и становятся дороже по мере продвижения по дереву технологий. Это позволяет ускорить определенные технологии, если хотите. Масштабирование этой стоимости технологии и минимального/максимального значения можно настроить в настройках мода. Обратите внимание, что форма кривой влияет не на цену последней технологии, а на её приближение. Если вы играете в EI в первый раз, сохраняйте масштабирование технологий линейным. Если вы хотите использовать научный множитель, НЕ используйте ванильные настройки, а вместо этого используйте настройки мода.
tech-output=Прогресс текущей эпохи
tech-output-text=Следующая эпоха, к которой вы перейдёте, это [font=default-bold]__3__[/font]. В настоящее время вы исследовали [font=default-bold]__1__ / __2__[/font] необходимых технологий, чтобы разблокировать следующую эпоху.
world-gen-related=Мир игры
world-gen-related-text=Этот раздел содержит информацию об особенностях и механике генерации мира мода. Он разделен на несколько подкатегорий. Вы можете найти их в меню слева.
resources=Новая система ресурсов
resources-text=Exotic Industries представляет новую систему ресурсов. Вместо того, чтобы иметь только месторождения руды, ресурсы разделены на различные категории.
stone=Камень
stone-text=Камень — самый распространенный ресурс в игре. Нет месторождений, где он появляется, вместо этого камень можно добыть повсюду, используя [color=orange]каменоломню[/color] [item=ei_stone-quarry][item=ei_electric-stone-quarry]. В дополнение к этим карьерам игрок может собирать камень вручную.
surface-patches=Месторождения на поверхности
surface-patches-text=Поверхностные месторождения руды можно найти так же, как и в ванильном Факторио. Однако они существуют только для железа и меди и дают только [color=brown]куски бедной руды[/color] [item=ei_poor-iron-chunk][item=ei_poor-copper-chunk]. Плавка этих кусков всегда будет давать шлак как побочный продукт, с которым вам придётся иметь дело.
veins=Глубокие рудные жилы
veins-text=Рудные жилы доступны только позже в игре с помощью [color=orange]глубинных буров[/color] [item=ei_deep-drill]. Они обеспечивают высокую производительность и лучшие коэффициенты плавки. Кроме того, некоторые материалы, такие как уран, свинец, золото и неодим, можно добывать только из этих жил.
artifacts=Инопланетные артефакты
artifacts-text=Некоторые артефакты были оставлены древней цивилизацией, которая смогла использовать силу экзотической материи. Вы можете найти их артефакты, разбросанные по всему миру. Некоторые из них могут даже работать.
actifacts-text-2=Но будьте осторожны, они могут быть нетронуты по какой-то причине...
gate=Межпространственные врата
gate-text=Врата позволяют перемещаться в пространстве. Сначала их нужно разблокировать, используя [color=blue]базовые знания[/color][item=ei_knowledge-tech], получив достаточное количество единиц знаний и изучив технологию в консоли знаний. Сами врата постоянно потребляют до [color=orange]50 МВт[/color] энергии, которую необходимо поставлять для поддержания их работы. Снижение мощности ниже этого значения приведет к отключению врат. Через врата можно перемещать только неживые объекты. К ним относятся предметы и специально созданные [color=blue]дроны[/color][entity=ei_drone]. Однако для успешной транспортировки предметов врата должны быть направлены на любой [color=orange]контейнер[/color][item=wooden-chest][item=iron-chest]. Транспортировка предметов потребляет энергию из внутреннего буфера врат.
drone=Дрон-порт
drone-text=Порт для дронов, который позволяет захватить и контролировать [color=blue]дрона[/color][entity=ei_drone]. При размещении этого здания создаётся связанный с ним дрон, который можно увидеть при нажатии на порт. Оттуда можно "подключиться" к дрону и управлять им. Дрон может летать над местностью, размещать и убирать здания, перемещать предметы из своего инвентаря. Однако он не может сражаться. В любой момент вы можете отсоединиться от дрона с помощью [color=orange]ВЫХОДА[/color] или перенести его обратно на станцию с помощью управления отзывом [color=orange]СБРОС[/color]. При пролёте дрона через врата инициируется транспортировка.
repair=Починка артефактов
repair-text=Обладая достаточными знаниями, вы можете починить сломанные инопланетные артефакты, создав [color=blue]ремкомплекты артефактов[/color][item=ei_crystal-accumulator-repair][item=ei_farstation-repair][item=ei_alien-beacon-repair]. Это позволит вам снова их использовать. Процесс ремонта можно начать, перетащив ремонтный комплект на артефакт. Обратите внимание, что ремонтный комплект будет израсходован в процессе.
knowledge=Знания древних
knowledge-text=Древняя цивилизация, оставившая артефакты, оставила и часть своих знаний. Используя [color=green]сканер[/color] [item=ei_scanner] на артефактах, вы сможете получить знания и, возможно, схемы, что позволит вам открыть скрытые инопланетные технологии и построить сооружения. Из-за своей сложности технологии разделены на несколько уровней знаний.
knowledge-count-text=Ниже вы можете увидеть, сколько знаний вы получили на данный момент и какие инопланетные технологии вы разблокировали на данный момент. Обратите внимание, что разблокированные инопланетные технологии соответствуют технологиям в ванильном дереве технологий.
knowledge-count=Доступно знаний: [color=#d43e8e]__1__ единиц знаний[/color]
tier=Уровень знаний: __1__
new-logistics=Новая логистика
new-logistics-text=Exotic Industries также представляет некоторые новые функции логистики. Эти функции разделены на несколько подкатегорий. Вы можете найти их в меню слева.
train-progression=Развитие поездов
train-progression-text=Поезда доступны с самого начала паровой эпохи. Сначала вы можете построить только базовый [color=orange]паровой локомотив[/color] [item=ei_steam-basic-locomotive], позволяющий перевозить предметы, но не жидкости. С улучшенным [color=orange]продвинутым паровым локомотивом[/color] [item=ei_steam-advanced-locomotive] вы сможете перевозить жидкости. Оба этих поезда работают на твёрдом топливе, таком как уголь. Однако позже [color=brown]дизтопливо[/color] [item=ei_diesel-fuel-unit] потребуется для питания более лучших [color=orange]дизельных локомотивов[/color] [item=locomotive].
spidertron=Изменения паукотрона
spidertron-text=По сравнению с ванильным паукотрон доступен в начале компьютерной эпохи. Однако для его питания необходимо топливо. Горючее топливо - хороший выбор в начале, но позже ядерное топливо или топливо на основе синтеза дают хорошие бонусы к скорости и ускорению для паукотрона. Кроме того, такие моды, как [color=green]Spidertron Patrols[/color] и [color=green]Constructron-Continued[/color], получили специальную интеграцию для изменений паукотрона.
cranes-and-belts=Новые конвейеры и манипуляторы
cranes-and-belts-text=Exotic Industries представляет новый уровень конвейеров, который называется [color=orange]нео логистический конвейер[/color] [item=ei_neo-belt], изготовленный из высокотехнологичных материалов с пропускной способностью 90 предметов в секунду. Кроме того, мод добавляет новые большие манипуляторы, называемые [color=orange]кранами[/color] [item=ei_big-inserter]. Их можно использовать для разгрузки поездов с большой скоростью или перемещения предметов между сундуками/складами.
bots=Больше дронов
bots-text=Если вы играете с модом Exotic Industries Bots, у вас также будет доступ к специализированным и улучшенным дронам, а также к новой дронстанции.
new-mechanics=Новые механики игры
new-mechanics-text=Exotic Industries представляет множество новых механик. Эти механики делятся на несколько подкатегорий. Вы можете найти их в меню слева.
beacon-overhaul=Переработка маяков
beacon-overhaul-text=Exotic Industries ограничивает количество маяков, которые могут одновременно воздействовать на машину, до 4 маяков максимум. В дополнение к этому маякам теперь требуется охлаждающая жидкость для работы. Однако они могут вместить больше модулей, и добавлен улучшенный маяк, который считается за 2 маяка до перегрузки, но может вместить ещё больше модулей.
specialised-pipes=Специализированные трубы и кабели данных
specialised-pipes-text=Exotic Industries представляет специализированные трубы и кабели для передачи данных. [color=orange]Изолированные трубы[/color] используются для транспортировки очень холодных жидкостей [fluid=ei_liquid-oxygen][fluid=ei_liquid-nitrogen] или очень горячих [fluid=ei_heated-helium-3], чтобы они оставались в жидкой фазе, так как в обычных трубах эти жидкости превратятся в свои газовые версии. [color=orange]Кабели передачи данных[/color] используются для передачи данных между машинами. Они необходимы для работы нового [color=orange]компьютера[/color], [item=ei_computer-core] и [color=orange]квантового компьютера[/color] [item=ei_quantum-computer].
space-destinations=Космические пункты назначения
space-destinations-text=[color=orange]Ракетную шахту[/color] [item=rocket-silo] можно использовать для отправки груза в разные пункты назначения. Когда она впервые будет разблокирована в эпоху компьютеров, вы сможете отправлять спутники только на [color=green]орбиту Наувиса[/color]. В зависимости от типа отправленного спутника или ракетного груза вы можете получить данные или другие полезные продукты запуска.
space-destinations-2=Различные пункты назначения
space-destinations-2-text=По мере вашего продвижения будут становиться доступными различные направления в вашей родной Солнечной системе и за её пределами. В зависимости от расстояния до выбранного пункта назначения вам понадобится больше или меньше ракетного топлива. Кроме того, некоторые направления должны быть сначала обнаружены, либо путем отправки специализированного [color=orange]исследовательского спутника[/color] [item=ei_exploration-satellite], либо случайно при отправке ракеты с обычным грузом. Некоторые новые направления могут быть расположены в глубоком космосе, [color=purple]за пределами Солнечной системы[/color]. Обратите внимание, что даже при отправке разведывательных спутников открытие новых пунктов назначения всегда зависит от случая.
space-destinations-3=Добыча с ракеты
space-destinations-3-text=Список предметов, которые можно получить, запустив [color=green]1 ракету[/color] с подходящим грузом:\n[item=satellite] --> 500 [item=ei_space-data]\n[item=ei_watch-satellite] --> 10000 [item=ei_gas-giant-data][item=ei_sun-data]\n[item=ei_watch-satellite] --> 500 [item=ei_black-hole-data]\n[item=raw-fish] --> 25 [item=ei_moon-fish]\n[item=ei_mining-satellite] --> 10000 [item=ei_moon-rock][item=ei_mars-rock][item=ei_sulf-rock][item=ei_uran-rock][item=ei_exotic-rock] 
induction-matrix=Индукционная матрица
induction-matrix-text=[color=orange]Индукционная матрица[/color] представляет собой составную машину, которую можно использовать для хранения большого количества энергии. Её можно использовать для накопления избыточной энергии, как и обычные аккумуляторы, а затем высвобождать её позже. Различные уровни размера матрицы можно разблокировать, исследуя соответствующие технологии.
induction-matrix-2=Компоненты индукционной матрицы
induction-matrix-2-text=Индукционная матрица состоит из нескольких компонентов. [color=orange]Ядро индукционной матрицы[/color] [item=ei_induction-matrix-core] является основным компонентом матрицы. [color=orange]Индукционные катушки[/color] [item=ei_induction-matrix-basic-coil][item=ei_induction-matrix-advanced-coil][item=ei_induction-matrix-superior-coil] накапливают энергию. Их можно повысить до более высоких уровней и получить бонус при размещении рядом с [color=orange]соленоидом матрицы[/color] [item=ei_induction-matrix-basic-solenoid]. Эти соленоиды более эффективны при последовательном соединении. Но не переусердствуйте с ними. [color=orange]Преобразователи[/color] [item=ei_induction-matrix-basic-converter][item=ei_induction-matrix-advanced-converter][item=ei_induction-matrix-superior-converter] увеличивают мощность, которая может быть перемещена в матрицу и из неё.
exotic-stabilizers=Стабилизаторы экзотической материи
exotic-stabilizers-text=Экзотическая материя очень трудно вырабатывается. Нужна специальная машина, способная выдержать высокие уровни энергии. Эта машина называется [color=orange]сборщик экзотической материи[/color] [item=ei_exotic-assembler]. Однако даже эти машины иногда нестабильны и могут взорваться. Чтобы этого не произошло, вы можете разместить [color=orange]стабилизаторы экзотической материи[/color] [item=ei_matter-stabilizer] вокруг сборщика. Может быть, вы даже найдёте некоторые в мире.
black-hole=Генератор чёрных дыр
black-hole-text=Могучий [color=orange]генератор чёрной дыры[/color] — это машина, способная использовать энергию самой материи. Создание этой машины и доведение её до [color=green]полностью работоспособного[/color] состояния является победой в игре. Чтобы заставить этот реактор работать, вам понадобится большое количество строительных материалов, постоянный запас расходных материалов и много энергии. Поэтому подумайте о том, чтобы заранее иметь хорошую инфраструктуру [color=orange]ядерных реакторов[/color] или высококлассную [color=orange]индукционную матрицу[/color].
black-hole-2=Компоненты реактора
black-hole-2-text=Несколько компонентов составляют структуру генератора. [color=orange]Генератор чёрной дыры[/color] [item=ei_black-hole] является основным необходимым зданием, он будет потреблять любой предмет в своем инвентаре после активации и добавлять их к своему внутреннему [color=green]счётчику массы[ /цвет]. Масса внутри чёрной дыры со временем распадается. Здесь тип предмета не имеет значения, каждый предмет дает одинаковую прибавку массы. [color=orange]Энергетические инжекторы[/color] [item=ei_energy-injector-pylon] помогают поддерживать активное поле сдерживания чёрной дыры. Каждый пилон потребляет 5 ГВт энергии, чтобы быть активным, однако на этапе запуска пилоны не нужны, поскольку чёрная дыра всё ещё мала и может быть ограничена самим корпусом реактора. [color=orange]Пилоны извлечения энергии[/color] [item=ei_energy-extractor-pylon] могут извлекать из генератора до 100 ГВт на пилон. Это возможно только на полностью работоспособной стадии чёрной дыры.
black-hole-3=Стадии чёрной дыры
black-hole-3-text=Чтобы заставить реактор работать, требуются различные шаги. В состоянии запуска пилоны не требуются, необходимо достичь только начальной массы [color=blue]10x10³ кг[/color]. При достижении 100% прогресса этапа генератор переходит в следующее состояние. Чтобы продвинуться дальше, [color=blue]8 активных инжекторных пилонов[/color] [item=ei_energy-injector-pylon] должны быть активны постоянно. Нажатие кнопки расширения инициирует увеличение радиуса черной дыры. В течение [color=blue]60 с[/color] реактор должен проработать в этом состоянии, чтобы выйти на полную рабочую стадию. С этого момента [color=orange]пилоны извлечения энергии[/color] [item=ei_energy-extractor-pylon] в пределах досягаемости могут извлекать энергию из машины и подавать её в вашу сеть. Поскольку выходная мощность огромна, генератор теперь должен быть в основном самодостаточным, нуждаясь только в постоянном вводе массы.
nuclear-fission-and-fusion=Ядерное деление и синтез
nuclear-fission-and-fusion-text=Exotic Industries представляет несколько новых функций для атомной энергетики. Эти функции разделены на несколько подкатегорий. Вы можете найти их в меню слева.
fission-reactors=Изменения в ядерном делении
fission-reactors-text=В этом моде изменена энергия ядерного деления. [color=orange]Ядерный реактор[/color] [item=nuclear-reactor] больше не получает бонусы от соседей и имеет повышенную выходную мощность. Уран труднее получить по сравнению с ванильной Факторио. Утилизация сгоревших топливных элементов позволяет повторно использовать продукты деления в новых топливных элементах для повышения эффективности. Однако с [color=brown]ядерными отходами[/color] [item=ei_nuclear-waste] нужно разобраться.
fission-reactors-2=Высокотемпературное деление
fission-reactors-2-text=[color=orange]Высокотемпературный ядерный реактор[/color] [item=ei_high-temperature-reactor] — это новый ядерный реактор, который можно использовать для получения ещё большего количества энергии. При нагреве до рабочей температуры и снабжением огромным количеством воды и топливным стержнем он производит большое количество пара, более эффективно, чем теплообменники. Он может даже использовать нерасщепляемое [color=brown]ториевое топливо[/color] [item=ei_thorium-232-fuel].
fusion-power=Термоядерная энергия
fusion-power-text=[color=orange]Термоядерный реактор[/color] [item=ei_fusion-reactor] — это новая машина, которую можно использовать для выработки большого количества энергии путем слияния легких атомов. Он охлаждается циклом [color=orange]свинцовой охлаждающей жидкости[/color] [fluid=ei_cold-coolant][fluid=ei_hot-coolant]. Однако этот реактор довольно дорог в строительстве и требует постоянного поступления топлива. В начале лучшими вариантами топлива являются [color=blue]литий[/color] и [color=blue]протий[/color]. Позже вы также можете использовать в качестве топлива [color=blue]дейтерий[/color] и [color=blue]тритий[/color] или даже [color=blue]гелий-3[/color].
fusion-power-2=Нейтроны и вы
fusion-power-2-text=Для получения улучшенного термоядерного топлива можно использовать [color=green]нейтроны[/color]. Они производятся источниками [color=green]ядерного деления[/color] и [color=green]синтеза[/color] нейтронов, и их необходимо улавливать с помощью [color=orange]коллекторов нейтронов[/color] [item=ei_neutron-collector]. В зависимости от интенсивности источника нейтронов и расстояния до коллектора вы получите больше или меньше нейтронов.

