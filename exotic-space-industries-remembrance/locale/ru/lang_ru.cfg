ei_insulated-pipe=Изолированная труба — это особый тип трубы, который можно использовать для транспортировки [color=red]очень горячих (газовая плазма)[/color] или [color=blue]холодных жидкостей (жидких газов)[/color], которые иначе повредят трубу.
ei_insulated-underground-pipe=Изолированная труба — это особый тип трубы, который можно использовать для транспортировки [color=red]очень горячих (газовая плазма)[/color] или [color=blue]холодных жидкостей (жидких газов)[/color], которые иначе повредят трубу.
ei_insulated-tank=Изолированный резервуар — это особый тип резервуара, который можно использовать для хранения [color=red]очень горячих (газовая плазма)[/color] или [color=blue]холодных жидкостей (жидких газов)[/color], которые иначе повредят резервуар.
ei_cooler=Гипер-охладитель, используемый для охлаждения газов до их жидкой фазы. Используйте [color=blue]изолированные трубы[/color] [item=ei_insulated-pipe] для транспортировки жидких газов.
ei_data-pipe=Специальный кабель для передачи данных, который может передавать [color=blue]вычислительную мощность[/color] [fluid=ei_computing-power].
ei_stone-quarry=Этот карьерный бур может добывать [color=orange]камень[/color] [item=stone] отовсюду.
ei_electric-stone-quarry=Этот карьерный бур может добывать [color=orange]камень[/color] [item=stone] отовсюду.
ei_deep-drill=Этот бур может получить доступ к рудным жилам. Для работы требуется [color=orange]1 бурового раствора в сек[/color] [fluid=ei_drill-fluid].
ei_advanced-drill=Бур для рудных жил. Требует [color=orange]2/с бурового раствора[/color] [fluid=ei_drill-fluid] для работы.
ei_deep-pumpjack=Улучшенная буровая вышка. Может получить доступ к месторождениям [color=blue]криофлюса[/color][fluid=ei_cryoflux] и [color=green]фитогаза[/color][fluid=ei_pythogas].
ei_exotic-assembler=Этот сборочный автомат можно использовать для создания [color=orange]экзотических предметов[/color]. Однако, поскольку экзотическая материя кажется очень нестабильной, сборщик необходимо поместить рядом со [color=blue]стабилизатором материи[/color], чтобы он не взорвался.
ei_computer-core=Требуется электричество и некоторые электронные компоненты для обеспечения [color=blue]вычислительной мощности[/color] [fluid=ei_computing-power]. Подсоедините [color=orange]кабель данных[/color] [item=ei_data-pipe] к нему, чтобы использовать его.
ei_quantum-computer=Очень продвинутый компьютер. Предоставляйте различные входные данные для получения высокотехнологичных данных.
ei_matter-stabilizer=Искусственный стабилизатор материи. Его можно использовать для стабилизации [color=orange]экзотических сборщиков материи[/color] [item=ei_exotic-assembler] и предотвращения их взрыва.
ei_copper-beacon=Маяк с жидкостным охлаждением. Для работы требуется [color=blue]1 жидкого азота в сек[/color] [fluid=ei_liquid-nitrogen]. Засчитывается как [color=orange]1[/color] маяк при перекрытии маяков.
ei_iron-beacon=Маяк с жидкостным охлаждением. Для работы требуется [color=blue]2 жидкого азота в сек[/color] [fluid=ei_liquid-nitrogen]. Засчитывается как [color=orange]2[/color] маяка при перекрытии маяков.
ei_induction-matrix-core=Ядро мультиструктуры Индукционной матрицы. В матрицу можно поместить только одно ядро.
ei_induction-matrix-basic-coil=Базовая катушка мультиструктуры Индукционной матрицы. Увеличивает энергоёмкость матрицы на [color=yellow]25 МДж[/color].
ei_induction-matrix-advanced-coil=Продвинутая катушка мультиструктуры Индукционной матрицы. Увеличивает энергоёмкость матрицы на [color=yellow]100 МДж[/color].
ei_induction-matrix-superior-coil=Превосходная катушка мультиструктуры Индукционной матрицы. Увеличивает энергоёмкость матрицы на [color=yellow]1000 МДж[/color].
ei_induction-matrix-basic-converter=Базовый преобразователь мультиструктуры Индукционной матрицы. Увеличивает скорость передачи энергии.
ei_induction-matrix-advanced-converter=Продвинутый преобразователь мультиструктуры Индукционной матрицы. Увеличивает скорость передачи энергии. Считается как [color=orange]2[/color] базовых преобразователя.
ei_induction-matrix-superior-converter=Превосходный преобразователь мультиструктуры Индукционной матрицы. Увеличивает скорость передачи энергии. Поддерживается максимум 4 штуки. Считается как [color=orange]4[/color] базовых преобразователя.
ei_induction-matrix-basic-solenoid=Соленоид мультиструктуры Индукционной матрицы. Может повысить эффективность катушек при последовательном размещении рядом с ними. Однако слишком большое количество соленоидов может привести к снижению энергоёмкости матрицы.
ei_fission-facility=Получите знания, связанные с ядерным делением, для разработки ядерных реакторов.
ei_high-temperature-reactor=Необходимо питать [color=red]теплом[/color] от других реакторов. Производит большое количество пара и может также использовать топливо на основе [color=orange]тория[/color] [item=ei_thorium-232]. При использовании топливного стержня из [color=green]урана-235[/color] [item=ei_uranium-235-fuel] эта машина вырабатывает мощность 500 МВт.
ei_castor=Храните здесь свои грязные [color=yellow]ядерные отходы[/color] [item=ei_nuclear-waste].
ei_neutron-collector=Поглощает нейтроны от источников нейтронов, таких как ядерные реакторы, термоядерные реакторы и другие, для зарядки [color=blue]нейтронных контейнеров[/color] [item=ei_charged-neutron-container]. В зависимости от того, насколько далеко коллектор находится от источника нейтронов, будет меняться его эффективность. Чем ближе, тем эффективнее. Более низкий КПД означает, что один процесс зарядки [color=blue]нейтронного контейнера[/color] [item=ei_neutron-container] -> [item=ei_charged-neutron-container] займёт больше времени.
ei_neutron-activator=Насыщает различные элементы нейтронами из [color=blue]нейтронных контейнеров[/color] [item=ei_charged-neutron-container], чтобы получить ценное термоядерное топливо.
ei_fusion-reactor=Реактор термоядерного синтеза. Он может сплавлять различные виды термоядерного топлива для нагрева [color=orange]жидкого свинцового хладагента[/color] [fluid=ei_cold-coolant][fluid=ei_hot-coolant] для выработки электроэнергии. Реактор может работать в различных режимах. Обязательно ознакомьтесь с вики Информатрона для получения дополнительной информации.
ei_small-inserter=Манипулятор 2x2 со слотами для фильтров. Может перемещать целые стопки предметов одновременно.
ei_big-inserter=Манипулятор 2x2 со слотами для фильтров. Может перемещать целые стопки предметов одновременно и на большой скорости.
ei_small-inserter-normal=Манипулятор 2x2. Может перемещать целые стопки предметов одновременно. Не может использовать фильтры предметов.
ei_big-inserter-normal=Манипулятор 2x2. Может перемещать целые стопки предметов одновременно и на большой скорости. Не может использовать фильтры предметов.
ei_destill-tower=Дистилляционная колонна, для работы которой требуется [color=red]тепло[/color]. Может разделять [color=orange]остаточное масло[/color] [fluid=ei_residual-oil] на компоненты.
ei_advanced-destill-tower=Дистилляционная колонна, для работы которой требуется [color=yellow]электричество[/color]. Может разделять [color=orange]остаточное масло[/color] [fluid=ei_residual-oil] на компоненты.
ei_rocket-silo=Запускает ракеты в космос и по разным направлениям. Больше информации в вики Информатрона и в графическом интерфейсе ракетной шахты.
ei_burner-inserter=Этот манипулятор сжигает топливо для перемещения предметов. Может брать [color=orange]горючее топливо[/color] из машин, из которых он забирает предметы.
ei_oil-refinery=Нефтеперерабатывающий завод, работающий на [color=red]тепле[/color].
ei_heat-chemical-plant=Химический завод, работающий на [color=red]тепле[/color].
ei_holo-asteroid=Декоративный голографический экран.
ei_holo-gas-giant=Декоративный голографический экран.
ei_holo-moon=Декоративный голографический экран.
ei_holo-mars=Декоративный голографический экран.
ei_holo-sun=Декоративный голографический экран.
ei_holo-nauvis-orbit=Декоративный голографический экран.
ei_holo-uran=Декоративный голографический экран.
ei_holo-sulf=Декоративный голографический экран.
ei_burner-heater=Потребляет [color=orange]горючие предметы[/color] для производства [color=red]тепла[/color].
ei_combustion-turbine=Высокоэффективная и компактная турбина с повышенной производительностью.
biolab=Requires [item=nutrients]nutrients to run.
ei-arc-furnace=Power hungry furnace which outputs liquid metal. Requires [color=red]30MW[/color].
ei-purifier=Process and purify chunks, extract contaminants and enhance the purity of solutions, or vent excess water to the air
ei-crusher=Crush ore to improve yields, crush ingots for reprocessing, can yield [item=ei-exotic-ore][color=purple]exotic ore[/color] from promethium chunks.
ei_basic-heat-pipe=Тепловая труба малой ёмкости. Переносит тепло медленно и в небольших количествах. Выдерживает до [color=red]275 С[/color] тепла.
ei_advanced-deep-drill=Бур для рудных жил. Требует [color=orange]2/с бурового раствора[/color] [fluid=ei_drill-fluid] для работы.
ei_burner-assembler=Самый простой сборщик, работающий на [color=orange]сжигаемом топливе[/color]. Обратите внимание, что [color=brown]твердотопливные манипуляторы[/color][item=burner-inserter] также могут брать топливо из этой машины.
ei_steam-assembler=Сборщик, приводимый в движение паром. Он может пропускать через себя [color=orange]пар[/color][fluid=steam], необходимый для работы. Обратите внимание, что для рецептов, которым нужен пар, также потребуется дополнительная паровая трубка.
ei_steam-crusher=Дробилка с паровым приводом. Она может пропускать через себя [color=orange]пар[/color][fluid=steam], необходимый для работы.
ei_waver-factory=С помощью этой машины можно изготавливать высококачественные [color=orange]полупроводники[/color][item=ei_semiconductor][item=ei_advanced-semiconductor].
ei_caster=Отливайте здесь свои любимые слитки [item=ei_iron-ingot][item=ei_copper-ingot][item=ei_steel-ingot][item=ei_gold-ingot][item=ei_lead-ingot][item=ei_neodym-ingot][item=ei_glass].
ei_lufter=Может извлекать газы из атмосферы и выпускать обратно.
ei_grower=Выращивайте и собирайте [color=green]энергокристаллы[/color][item=ei_energy-crystal][item=ei_high-energy-crystal][item=ei_enriched-cryodust]. Также пригоден для обитания рыб!
ei_plasma-heater=Нагревает газы и превращает их в плазму. Потребляет много энергии, также может плавить.
ei_nano-factory=Высокотехнологичное изготовление и обработка материалов.
ei_bio-chamber=Биокамера для выращивания инопланетных растений, требует воздуха Гайи.\n[color=red][ПРИМЕЧАНИЕ][/color] Может быть построена только на Гайе.
ei_bio-reactor=Биореактор для работы с инопланетными предметами, требует воздуха Гайи.\n[color=red][ПРИМЕЧАНИЕ][/color] Может быть построен только на Гайе.
ei_knowledge-console=Механизм, обрабатывающий древние инопланетные знания. Построив его, вы сможете получить доступ к странице инопланетных знаний в вики Информатрона.
ei_gate=Межпространственные врата, созданные с помощью древних инопланетных знаний. Они ведут в место внутри измерений.\n[color=red][ПРИМЕЧАНИЕ][/color] Не может транспортировать живые объекты, только предметы и специально созданных [color=blue]дронов[/color][entity=ei_drone].
ei_gate-container=Межпространственные врата, созданные с помощью древних инопланетных знаний. Они ведут в место внутри измерений.\n[color=red][ПРИМЕЧАНИЕ][/color] Не может транспортировать живые объекты, только предметы и специально созданных [color=blue]дронов[/color][entity=ei_drone].
ei_drone-port=Управляйте одним [color=blue]дроном[/color][entity=ei_drone] из этого порта. Дрон имеет собственный инвентарь и может размещать здания, однако у него нет никаких атакующих возможностей.
ei_gaia-pump=Прибрежный насос для Гайи.
ei_alien-flowers-1=Подозрительная инопланетная жизнь. Разместите их и [color=orange]расстреляйте[/color] или [color=purple]просканируйте[/color][item=ei_scanner], чтобы получить добычу и знания.

