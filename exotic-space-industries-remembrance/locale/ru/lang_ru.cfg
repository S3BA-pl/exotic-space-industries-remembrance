ei-rocket-silo=Запускайте ракеты в космос и к различным пунктам назначения. Дополнительная информация в вики InformaTron и в интерфейсе ракетной шахты.
ei-thorium-232-fuel=Ядерное топливо на основе тория-232, работает только в [color=green]высокотемпературном реакторе[/color] [item=ei-high-temperature-reactor]. Один топливный стержень генерирует [color=orange]300к пара[/color] [fluid=steam] за 120 секунд при использовании в [color=green]высокотемпературном реакторе[/color] [item=ei-high-temperature-reactor].
ei-plutonium-239-fuel=Ядерное топливо на основе плутония-239. Один топливный стержень генерирует [color=orange]700к пара[/color] [fluid=steam] за 120 секунд при использовании в [color=green]высокотемпературном реакторе[/color] [item=ei-high-temperature-reactor].
ei-uranium-235-fuel=Ядерное топливо на основе урана-235. Один топливный стержень генерирует [color=orange]600к пара[/color] [fluid=steam] за 120 секунд при использовании в [color=green]высокотемпературном реакторе[/color] [item=ei-high-temperature-reactor].
ei-uranium-233-fuel=Ядерное топливо на основе урана-233. Один топливный стержень генерирует [color=orange]400к пара[/color] [fluid=steam] за 120 секунд при использовании в [color=green]высокотемпературном реакторе[/color] [item=ei-high-temperature-reactor].
ei-burner-inserter=Этот манипулятор сжигает топливо для перемещения предметов. Может брать [color=orange]горючее топливо[/color] из машин, из которых он извлекает предметы.
ei-oil-refinery=Нефтеперерабатывающий завод, работающий на [color=red]тепле[/color].
ei-heat-chemical-plant=Химический завод, работающий на [color=red]тепле[/color].
ei-scanner=Сканер для анализа инопланетных артефактов. Выбор инопланетной формы жизни или артефакта начнет сканирование, возвращая [color=#d43e8e]инопланетные единицы KU[/color].\n\n[color=red][ОСТОРОЖНО][/color] Сканирование уничтожит выбранную инопланетную форму жизни или артефакт в процессе.

