ei-em_updater_que_width=Настройка радиуса отображаемых колец
ei-em_updater_que_transparency=Настройка прозрачности отображаемых колец. Диапазон 1->100 (Непрозрачный)
ei-em_updater_que_timetolive=Настройте продолжительность до исчезновения кольца
ei-em_train_glow=Переключить эффект свечения передачи электричества в электро-магнитном поезде
ei-em_train_glow_timetolive=Действует до тех пор, пока свечение поезда не исчезнет. Может складываться. Повысьте производительность, уменьшив это число. 60 тиков - это 1 секунда.
ei-em_charger_glow=Переключить эффект свечения передачи электричества в электро-магнитном зарядном устройстве
ei-em_charger_glow_timetolive=Действует до тех пор, пока свечение зарядного устройства не исчезнет. Может складываться. Повысьте производительность, уменьшив это число. 60 тиков - это 1 секунда.
ei-max_updates_per_tick=Количество обновлений для каждого типа сущности, выполненных на тике
ei-ticks_per_full_update=Настройте количество тиков, за которое обновляются все сущности мода
ei-loader-prototype-complexity=Включите/выключите сложные рецепты загрузчика, если включена фильтрация усилений экспресс-загрузчика и суммирование усилений нео-загрузчика
ei-rocket-lift-capacity-buff=Умножьте вместимость ракеты и посадочной площадки на x. РЕКОМЕНДУЕТСЯ использовать ракеты, запускаемые по кругу
ei-beacon-overload=Предполагаемое поведение. Устанавливает потолок количества маяков, которые могут воздействовать на отдельное здание, как в Space Exploration
ei-ash=При сжигании химического топлива образуется зола, которая может быть переработана, но с которой необходимо иметь дело.
ei-slag=Плавильные печи, отличные от плазменных нагревателей, производят шлак, который можно переработать, но с которым необходимо иметь дело.

