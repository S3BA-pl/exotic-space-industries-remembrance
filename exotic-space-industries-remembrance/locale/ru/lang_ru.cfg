ei-advanced-drill=Этот бур может добывать рудные жилы. Требуется [color=orange]2/с буровой жидкости[/color] [fluid=ei-drill-fluid] для работы.
ei-deep-pumpjack=Улучшенная нефтяная качалка. Также может добывать [color=blue]криофлюкс[/color][fluid=ei-cryoflux] и [color=green]фитогаз[/color][fluid=ei-phythogas].
ei-exotic-assembler=Этот сборочный автомат может использоваться для создания [color=orange]экзотических предметов[/color]. Однако, поскольку экзотическая материя кажется очень нестабильной, его необходимо разместить рядом со [color=blue]стабилизатором материи[/color], чтобы предотвратить взрыв.
ei-computer-core=Требует электричество и некоторые электронные компоненты для предоставления [color=blue]вычислительной мощности[/color] [fluid=ei-computing-power]. Подключите [color=orange]кабель данных[/color] [item=ei-data-pipe], чтобы использовать его.
ei-quantum-computer=Высокотехнологичный компьютер. Предоставьте различные входные данные для получения высокотехнологичных данных.
