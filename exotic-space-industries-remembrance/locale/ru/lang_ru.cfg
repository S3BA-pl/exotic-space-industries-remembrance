ei_z-boson-cavity=Полость, предназначенная для хранения Z-бозонов.
ei_gauss-module=[font=default-bold]Божественный модуль.[/font] Этот модуль можно использовать в [font=default-bold]любой машине, которая допускает производительность[/font], но не ограничивается определенными рецептами.
ei_crystal-accumulator-repair=Набор для ремонта сломанных кристаллических аккумуляторов. Перетащите его на один из них, как обычный инструмент выделения.
ei_farstation-repair=Набор для ремонта сломанных фарстанций. Перетащите его на одну из них, как обычный инструмент выделения.
ei_alien-beacon-repair=Набор для ремонта сломанных инопланетных маяков. Перетащите его на один из них, как обычный инструмент выделения.
ei_scanner=Сканер для анализа инопланетных артефактов. При выборе инопланетной формы жизни или артефакта начнётся сканирование, возвращающее [color=#d43e8e]Единицы знаний[/color].\n\n[color=red][ВНИМАНИЕ][/color] Сканирование уничтожит выбранную инопланетную форму жизни или артефакт.
ei_metalworks_1=Обрабатывает [color=orange]слитки[/color] быстро и эффективно.
ei_metalworks_2=Обрабатывает [color=orange]слитки[/color] быстро и эффективно.
ei_metalworks_3=Обрабатывает [color=orange]слитки[/color] быстро и эффективно.
