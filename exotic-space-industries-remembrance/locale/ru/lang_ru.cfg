[item-description]
ei_module-base=Основа модуля. Может использоваться для создания различных модулей.
ei_space-data=Получаются при запуске [color=blue]спутника[/color] [item=satellite] на [color=green]орбиту Наувиса[/color].
ei_uranium-233-fuel=Ядерное топливо на основе урана-233. Один топливный стержень генерирует [color=orange]400 тыс. пара[/color] [fluid=steam] за 120 секунд при использовании в [color=green]высокотемпературном реакторе[/color] [item=ei_high-temperature-reactor].
ei_thorium-232-fuel=Ядерное топливо на основе тория-232 работает только в [color=green]высокотемпературном реакторе[/color] [item=ei_high-temperature-reactor]. Один топливный стержень генерирует [color=orange]300 тыс. пара[/color] [fluid=steam] за 120 секунд при использовании в [color=green]высокотемпературном реакторе[/color] [item=ei_high-temperature-reactor].
ei_plutonium-239-fuel=Ядерное топливо на основе плутония-239. Один топливный стержень генерирует [color=orange]700 тыс. пара[/color] [fluid=steam] за 120 секунд при использовании в [color=green]высокотемпературном реакторе[/color] [item=ei_high-temperature-reactor].
ei_uranium-235-fuel=Ядерное топливо на основе урана-235. Один топливный стержень генерирует [color=orange]600 тыс. пара[/color] [fluid=steam] за 120 секунд при использовании в [color=green]высокотемпературном реакторе[/color] [item=ei_high-temperature-reactor].
ei_moon-fish=Получается при запуске [color=blue]сырой рыбы[/color] [item=raw-fish] на [color=green]луну[/color].
ei_moon-rock=Получается при запуске [color=blue]добывающего спутника[/color] [item=ei_mining-satellite] на [color=green]луну[/color].
ei_mining-satellite=Спутник, который может добывать [color=orange]планетарные камни[/color] [item=ei_moon-rock][item=ei_sulf-rock][item=ei_mars-rock][item=ei_uran-rock][item=ei_exotic-rock ] из соответствующих космических пунктов назначения. Всегда будет добывать [color=red]10 000[/color] камней за один запуск.
ei_watch-satellite=Спутник, который наблюдает за планетами и звёздами для получения [color=orange]данных[/color] [item=ei_sun-data][item=ei_gas-giant-data]. Всегда будет получать [color=red]10 000[/color] данных за запуск, однако очень требовательные физические условия вокруг пункта назначения позволят получить только [color=red]500[/color] данных за запуск.
ei_exploration-satellite=Спутник, который исследует неизвестное! Запустите в далёкий космос и, возможно, вы найдёте что-то интересное.
ei_mars-rock=Получаете запуском [color=blue]добывающего спутника[/color] [item=ei_mining-satellite] на [color=green]Марс[/color].
ei_sulf-rock=Получаете запуском [color=blue]добывающего спутника[/color] [item=ei_mining-satellite] на [color=green]Сульф[/color].
ei_uran-rock=Получается при запуске [color=blue]добывающего спутника[/color] [item=ei_mining-satellite] на [color=green]урановую планету[/color].
ei_exotic-rock=Получается при запуске [color=blue]добывающего спутника[/color] [item=ei_mining-satellite] на [color=green]астероид[/color].
ei_sun-data=Получаются при запуске [color=blue]наблюдательного спутника[/color] [item=ei_watch-satellite] на [color=green]солнечную орбиту[/color].
ei_gas-giant-data=Получаются при запуске [color=blue]наблюдательного спутника[/color] [item=ei_watch-satellite] на [color=green]орбиту газового гиганта[/color].
ei_black-hole-data=Получаются при запуске [color=blue]наблюдательного спутника[/color] [item=ei_watch-satellite] на [color=green]орбиту чёрной дыры[/color].
ei_photon-cavity=Полость, предназначенная для хранения фотонов.
