# PAGES
welcome=Добро пожаловать в Exotic Industries!
welcome-text=Это вики-страница. Здесь вы можете найти информацию о моде, его особенностях и механике. Также новые открытия могут привести к появлению новых записей в этой вики, так что обязательно заглядывайте сюда время от времени. Если у вас есть вопросы или проблемы, не стесняйтесь задавать их на дискорд-сервере мода. Ссылку на сервер можно найти в описании мода на портале модов.
welcome-text-2=В этом моде вас ждет множество новых машин, производственных цепочек и уникальных возможностей, некоторые из которых просты, а некоторые - более сложны. Обязательно исследуйте их!

game-related=Информация, связанная с игровым процессом
game-related-text=Этот раздел содержит информацию о геймплейных особенностях и механике мода. Он разделен на несколько подкатегорий. Вы можете найти их в меню слева.

overall=Общая информация
overall-text=Exotic Industries - это мод на обновление, который влияет/полностью переделывает практически все аспекты ванильного factorio. Естественно, Exotic Industries не имеет встроенной интеграции для других крупных модов, таких как Krastorio 2 или SE. Рекомендуемые моды, которые перечислены в официальном модпаке, поставляются с встроенной интеграцией для Exotic Industries. Для получения наилучших впечатлений рекомендуется использовать эти моды вместе с модами Quality of Life по вашему выбору. Обязательно проверьте настройки мода перед началом нового запуска, так как некоторые важные аспекты мода могут быть настроены с их помощью.

biters=Биттеры и враги
biters-text=Враги играют незначительную роль в Exotic Industries. В начале игры они могут стать угрозой, если вы строите очень медленно и не следите за загрязнением окружающей среды. Однако, поскольку мод не добавляет новых или более сильных врагов, по мере прохождения игры бороться с кусаками становится все проще. В конце игры вы получите доступ к различным сильным военным возможностям. Поэтому стоит заранее увеличить стартовую территорию. Некоторые моды на базы битеров рекомендуются в официальном модпаке.

ages-and-tech=Эпоха технологий
ages-and-tech-text=Exotic Industries - это мод, который охватывает несколько эпох развития технологий. Каждая эпоха имеет свои уникальные особенности и механику.

ages-and-tech-2=Темная, Паровая, Электрическая, Компьютерная, Квантовая и Экзотическая эпохи
ages-and-tech-text-2=Это шесть эпох, на которые делится мод. Темная эпоха очень коротка и направлена на создание первой фабрики на основе пара. Нефть доступна уже в самом начале и может быть использована как источник топлива или для защиты от биттеров. С созданием первых электронных устройств начинается век электричества. Становятся доступны различные источники энергии. В эту эпоху появляются боты и ядерное деление. В компьютерную эпоху появляются маяки и модули. В Квантовую эпоху станут доступны высокотехнологичные машины. И наконец, Эпоха экзотики позволит вам победить в игре.

tech=Изменения в технологии
tech-text=Exotic Industries изменяет способ исследования технологий. Новая эпоха может быть исследована только в том случае, если определенный процент технологий из предыдущей эпохи уже исследован. Кроме того, в Exotic Industries изменилась стоимость технологий. Все технологии начинаются с минимальной цены исследования и становятся дороже по мере продвижения по древу технологий. Это позволяет при желании поторопиться с некоторыми технологиями. Масштаб стоимости технологии и минимальное/максимальное значение можно настроить в настройках мода. Обратите внимание, что форма кривой влияет не на стоимость последней технологии, а на масштабирование к ней. Если вы играете в EI впервые, сохраняйте линейное масштабирование технологий. Если вы хотите использовать множитель науки, НЕ используйте ванильную версию, а воспользуйтесь настройками мода.

tech-output=Текущий прогресс эпох
tech-output-text=Следующая эпоха, в который вам нужно перейти, - [font=default-bold]__3__[/font]. На данный момент у вас исследовано [font=default-bold]__1__ / __2__[/font] процентов необходимых технологий, чтобы открыть следующую эпоху.


world-gen-related=Информация, связанная с миром
world-gen-related-text=Этот раздел содержит информацию о возможностях и механике генерации мира мода. Он разделен на несколько подкатегорий. Вы можете найти их в меню слева.


resources=Новая система ресурсов
resources-text=Exotic Industries представляет новую систему ресурсов. Вместо того, чтобы иметь только патчи руды, ресурсы разделены на различные категории.

stone=Камень
stone-text=Камень - самый распространенный ресурс в игре. В игре нет патчей, где он появляется, но вместо этого камень можно добывать отовсюду, используя [color=orange]каменные карьеры[/color] [item=ei-stone-quarry][item=ei-electric-stone-quarry]. Помимо этих карьеров, игрок может собирать камень вручную.

surface-patches=
surface-patches-text=

veins=Глубокие рудные жилы
veins-text=Рудные жилы доступны только на поздних этапах игры с помощью [color=orange]глубоких буров[/color] [item=ei-deep-drill]. Они дают высокую производительность и лучшие коэффициенты плавки. Кроме того, некоторые материалы, такие как уран, свинец, золото и неодим, можно добывать только из этих жил.

artifacts=Инопланетные артефакты
artifacts-text=Некоторые артефакты были оставлены древней цивилизацией, которая умела использовать силу экзотической материи. Вы можете найти их артефакты, разбросанные по всему миру. Некоторые из них могут даже работать.

actifacts-text-2=Но будьте осторожны, они могут быть нетронутыми по какой-то причине...

gate=Поперечные габаритные ворота
gate-text=Врата позволяют перемещаться в пространстве. Сами врата потребляют до [color=orange]50 МВт[/color] энергии, которую необходимо поставлять для поддержания их работы. Снижение мощности ниже этого значения приведет к отключению врат. Через врата можно перемещать только неживые предметы. Однако для успешной транспортировки предметов врата должны быть направлены в сторону любого [color=orange]контейнера[/color][item=wooden-chest][item=iron-chest]. Транспортировка предметов расходует энергию из внутреннего буфера врат.

drone=Порт для дронов
drone-text=Порт для дронов, который позволяет захватить и контролировать [color=blue]дрон[/color][entity=ei-drone]. Разместив это здание, вы создадите связанный с ним дрон, который будет показан при нажатии на порт. Оттуда можно "подсоединиться" к дрону и управлять им. Дрон может летать над местностью, размещать и добывать здания, перемещать предметы из своего инвентаря и в свой собственный. Однако он не может сражаться. В любой момент вы можете отсоединиться от дрона с помощью [color=orange]ВЫХОД[/color] или перенести его обратно на станцию с помощью ретривиального управления [color=orange]СБРОС[/color]. При пролете дрона через врата начнется транспортировка.

repair=Ремонт артефактов
repair-text=Вы можете починить сломанные инопланетные артефакты, создав [color=blue]пакеты для ремонта артефактов[/color][item=ei-crystal-accumulator-repair][item=ei-farstation-repair][item=ei-alien-beacon-repair]. Это позволит вам использовать их снова. Процесс ремонта можно начать, перетащив ремонтный набор на артефакт. Обратите внимание, что в процессе ремонта комплект будет израсходован.

alien=Данные о древних пришельцах
knowledge-text=Древние цивилизации, оставившие после себя артефакты, оставили и некоторые свои данные.

new-logistics=Новая логистика
new-logistics-text=Exotic Industries также представляет несколько новых логистических функций. Эти функции разделены на несколько подкатегорий. Вы можете найти их в меню слева.

train-progression=Продвижение поезда
train-progression-text=Поезда доступны с самого начала эпохи пара. Сначала вы можете построить только базовый [color=orange]паровоз[/color] [item=ei-steam-basic-locomotive], позволяющий перевозить предметы, но не жидкости. С улучшенным [color=orange]усовершенствованным паровозом[/color] [item=ei-steam-advanced-locomotive] вы сможете перевозить и жидкости. Оба этих поезда работают на сжигаемом топливе, таком как уголь. Однако позже [color=brown]дизельное топливо[/color] [item=ei-diesel-fuel-unit] понадобится для питания более совершенных [color=orange]дизельных локомотивов[/color] [item=locomotive].

spidertron=Изменения в паукотронах
spidertron-text=По сравнению с ванильным паукотроном доступен в начале компьютерной эры. Однако для его работы необходимо топливо. Поначалу оптимальным выбором будет сжигаемое топливо, но позже ядерное или термоядерное топливо даст хорошие бонусы к скорости и ускорению спайдертрона. Кроме того, такие моды, как [color=green]Spidertron Patrols[/color] и [color=green]Constructron-Continued[/color], имеют специальную интеграцию после изменения спайдертрона.

cranes-and-belts=Новые конвейеры и краны-манипуляторы
cranes-and-belts-text=Exotic Industries представляет новый уровень конвейеров под названием [color=orange]Нео-конвейер[/color] [item=ei-neo-belt] из высокотехнологичных материалов с пропускной способностью 90 предметов/с. Кроме того, мод добавляет новые большие манипуляторы под названием [color=orange]краны[/color] [item=ei-big-inserter]. С их помощью можно разгружать поезда на высоких скоростях или переносить предметы между сундуками/складами.

bots=Больше дронов
bots-text=Если вы играете с модом Exotic Industries Bots, то получите доступ к специализированным и улучшенным дронам, а также к новой дрон-станции.


new-mechanics=Новые игровые механики
new-mechanics-text=Exotic Industries представляет множество новых механик. Эти механики разделены на несколько подкатегорий. Вы можете найти их в меню слева.

beacon-overhaul=Перегрузка маяка
beacon-overhaul-text=Exotic Industries ограничивает количество маяков, которые могут одновременно воздействовать на машину, максимум 4 маяками. Кроме того, для работы маяков теперь требуется охлаждающая жидкость. Однако они могут вмещать больше модулей, а также появился улучшенный маяк, который засчитывается как 2 маяка, но вмещает ещё больше модулей.

specialised-pipes=Специализированные трубы и кабели для передачи данных
specialised-pipes-text=Компания Exotic Industries представляет специализированные трубы и кабели для передачи данных. [color=orange]Изолированные трубы[/color] используются для транспортировки очень холодных жидкостей [fluid=ei-liquid-oxygen][fluid=ei-liquid-nitrogen] или очень горячих [fluid=ei-heated-helium-3], чтобы сохранить их в жидкой фазе, поскольку в обычных трубах эти жидкости превращаются в свои газовые версии. [color=orange]Кабели данных[/color] используются для передачи данных между машинами. Они необходимы для работы новых [color=orange]компьютеров[/color] [item=ei-computer-core] и [color=orange]квантовых компьютеров[/color] [item=ei-quantum-computer].

space-destinations=Космические направления
space-destinations-text=[color=orange]Ракетная шахта[/color] [item=rocket-silo] может быть использована для отправки груза в разные места назначения. Когда она впервые будет открыта в компьютерную эпоху, вы сможете отправлять спутники только на [color=green]орбиту Наувиса[/color]. В зависимости от типа отправленного спутника или груза ракеты вы можете получить данные или другие полезные продукты запуска.

space-destinations-2=Различные направления
space-destinations-2-text=По мере прохождения вам станут доступны различные пункты назначения в родной Солнечной системе и за ее пределами. В зависимости от расстояния до выбранного пункта назначения вам потребуется больше или меньше ракетного топлива. Кроме того, некоторые пункты назначения нужно сначала открыть, либо отправив туда специализированный [color=orange]исследовательский спутник[/color] [item=ei-exploration-satellite], либо случайно, отправив ракету с обычным грузом. Некоторые новые пункты назначения могут находиться в глубоком космосе, [color=purple]за пределами Солнечной системы[/color]. Обратите внимание, что даже при отправке разведывательных спутников открытие новых пунктов назначения всегда зависит от случайности.

induction-matrix=Индукционная матрица
induction-matrix-text=[color=orange]Индукционная матрица[/color] - это составная машина, которая может использоваться для хранения большого количества энергии. В ней можно накапливать энергию, как в обычных аккумуляторах, а затем высвобождать ее. Различные уровни размера матрицы можно разблокировать, исследуя соответствующие технологии.

induction-matrix-2=Компоненты индукционной матрицы
induction-matrix-2-text=Индукционная матрица состоит из нескольких компонентов. [color=orange]Сердечник индукционной матрицы[/color] [item=ei-induction-matrix-core] - основной компонент матрицы. [color=orange]Катушки индукции[/color] [item=ei-induction-matrix-basic-coil][item=ei-induction-matrix-advanced-coil][item=ei-induction-matrix-superior-coil] накапливают энергию. Они могут быть улучшены до более высоких уровней и получают бонус, если помещаются рядом с [color=orange]матричным соленоидом[/color] [item=ei-induction-matrix-basic-solenoid]. Эти соленоиды более эффективны при последовательном размещении, но не стоит их перестраивать. [color=orange]Преобразователи[/color] [item=ei-induction-matrix-basic-converter][item=ei-induction-matrix-advanced-converter][item=ei-induction-matrix-superior-converter] увеличивают объем энергии, которая может передаваться в матрицу и из нее.

exotic-stabilizers=Стабилизаторы экзотических веществ
exotic-stabilizers-text=Экзотическую материю очень сложно обрабатывать. Для этого нужна специальная машина, способная выдерживать высокие уровни энергии. Такая машина называется [color=orange]сборщик экзотической материи[/color] [item=ei-exotic-assembler]. Однако даже такие машины иногда нестабильны и могут взорваться. Чтобы этого не произошло, вы можете разместить вокруг ассемблера [color=orange]стабилизаторы экзотической материи[/color] [item=ei-matter-stabilizer]. Возможно, вы даже сможете найти такие в мире.

black-hole=Генератор чёрных дыр
black-hole-text=Могущественный [color=orange]Генератор черных дыр[/color] - это машина, способная использовать энергию самой материи. Построив эту машину и приведя ее в [color=green]полностью рабочее[/color] состояние, вы победите в игре. Чтобы реактор заработал, вам понадобится хорошее количество строительных материалов, постоянный запас расходной материи и много энергии. Поэтому заранее позаботьтесь о наличии хорошей инфраструктуры [color=orange]термоядерного реактора[/color] или высококлассных [color=orange]индукционных матриц[/color].

black-hole-2=Компоненты реактора
black-hole-2-text=Структура генератора состоит из нескольких компонентов. Генератор [color=orange]черных дыр[/color] [item=ei-black-hole] - это основное необходимое здание, которое после активации будет потреблять любые предметы из своего инвентаря и добавлять их к своей внутренней [color=green]массе[/color]. Масса внутри черной дыры со временем уменьшается. Тип предмета не имеет значения, каждый предмет дает одинаковый прирост массы. [color=orange]Пилоны-инжекторы энергии[/color] [item=ei-energy-injector-pylon] помогают поддерживать сдерживающее поле черной дыры в активном состоянии. Каждый пилон потребляет 5 ГВт энергии, однако на начальном этапе пилоны не нужны, так как черная дыра еще мала и может быть сдержана самим корпусом реактора. [color=orange] Пилоны-экстракторы энергии[/color] [item=ei-energy-extractor-pylon] могут извлекать из генератора до 100 ГВт на пилон. Это возможно только на полностью рабочей стадии черной дыры.

black-hole-3=Стадии развития чёрной дыры
black-hole-3-text=Для того чтобы реактор заработал, требуются разные шаги. В состоянии запуска не требуются пилоны, необходимо только достичь начальной массы [color=blue]10x10^3 кг[/color]. При достижении 100% прогресса стадии генератор переходит в следующее состояние. Для дальнейшего прогресса теперь [color=blue]8 активных инжекторных пилонов[/color] [item=ei-energy-injector-pylon] должны быть активны в любое время. Нажатие кнопки расширения запускает увеличение радиуса черной дыры. В течение [color=blue]60s[/color] реактор должен работать в этом состоянии, чтобы перейти в полностью рабочую стадию. С этого момента [color=orange]Пилоны-экстракторы энергии[/color] [item=ei-energy-extractor-pylon] в радиусе действия могут извлекать энергию из машины и поставлять ее в вашу сеть. Поскольку выходная мощность огромна, генератор теперь должен быть в основном самодостаточным, нуждаясь лишь в постоянном притоке массы.

nuclear-fission-and-fusion=Деление и синтез ядер
nuclear-fission-and-fusion-text=Exotic Industries представляет несколько новых возможностей для ядерной энергетики. Эти возможности разделены на несколько подкатегорий. Вы можете найти их в меню слева.

fission-reactors=Изменения при делении ядер
fission-reactors-text=В этом моде изменена энергия ядерного деления. [color=orange]Ядерный реактор[/color] [item=nuclear-reactor] больше не получает бонус соседа и имеет увеличенную выработку энергии. Уран стало труднее добывать по сравнению с ванилью. Переработка сгоревших топливных элементов позволяет повторно использовать продукты деления в новых топливных элементах для повышения эффективности. [color=brown]Ядерные отходы[/color] [item=ei-nuclear-waste] нуждаются в переработке.

fission-reactors-2=Высокотемпературное деление
fission-reactors-2-text=[color=orange]Высокотемпературный ядерный реактор[/color] [item=ei-high-temperature-reactor] - это новый реактор деления, который можно использовать для получения еще большего количества энергии. При нагреве до рабочей температуры и подаче очень большого количества воды плюс топливного стержня он производит большое количество пара более эффективно, чем теплообменники. Он даже может использовать нелетучее [color=brown]торий[/color] [item=ei-thorium-232-fuel] топливо.

fusion-power=Энергия синтеза
fusion-power-text=Термоядерный реактор [color=orange]fusion reactor[/color] [item=ei-fusion-reactor] - это новая машина, которая может использоваться для получения большого количества энергии путем слияния легких атомов. Он охлаждается с помощью [color=orange]свинцового теплоносителя[/color] [fluid=ei-cold-coolant][fluid=ei-hot-coolant] цикла. Однако этот реактор довольно дорог в строительстве и нуждается в постоянном поступлении топлива. На начальном этапе лучшими вариантами топлива являются [color=blue]литий[/color] и [color=blue]протий[/color]. Позже вы сможете использовать в качестве топлива [color=blue]дейтерий[/color] и [color=blue]тритий[/color] или даже [color=blue]гелий-3[/color].

fusion-power-2=Нейтроны и вы
fusion-power-2-text=Для получения улучшенного термоядерного топлива можно использовать [color=green]нейтроны[/color]. Они производятся источниками нейтронов [color=green]ядерного деления[/color] и [color=green]синтеза[/color] и должны быть пойманы с помощью [color=orange]нейтронных коллекторов[/color] [item=ei-neutron-collector]. В зависимости от интенсивности источника нейтронов и расстояния до коллектора вы получите больше или меньше нейтронов.

