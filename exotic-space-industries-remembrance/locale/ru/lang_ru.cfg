ei-purifier=Обработка и очистка кусков, извлечение загрязнений и повышение чистоты растворов, а также удаление избытка воды в воздух
ei-crusher=Дробите руду для повышения урожайности, дробите слитки для переработки, можете получить [item=ei-exotic-ore][color=purple]экзотическую руду[/color] из кусков прометия.
ei-basic-heat-pipe=Тепловая труба низкой мощности. Медленно транспортирует тепло и только в небольших количествах. Может выдерживать до [color=red]275°C[/color] тепла.
ei-advanced-deep-drill=С помощью этого бура можно добраться до рудных жил. Для работы требуется [color=orange]2/с буровой жидкости[/color] [fluid=ei-drill-fluid].
ei-burner-assembler=Самый простой сборочный автомат, работающий на [color=orange]горючем топливе[/color]. Обратите внимание, что [color=brown]твёрдотопливные манипуляторы[/color][item=burner-inserter] также могут извлекать топливо из этой машины.
ei-steam-assembler=Паровой сборочный автомат. Он может пропускать [color=orange]пар[/color][fluid=steam], необходимый для питания. Обратите внимание, что рецепты, которым нужен пар в качестве входного сигнала, также потребуют дополнительную паровую трубу.
ei-steam-crusher=Дробилка с паровым двигателем. Она может пропускать [color=orange]пар[/color][fluid=steam], необходимый для питания.
ei-waver-factory=С помощью этой машины можно изготавливать высококачественные [color=orange]полупроводники[/color][item=ei-semiconductor][item=ei-advanced-semiconductor].
ei-caster=Отливайте здесь свои любимые слитки[item=iron-plate][item=copper-plate][item=steel-plate][item=ei-gold-ingot][item=ei-lead-ingot][item=ei-neodym-ingot][item=ei-glass].
ei-lufter=Может извлекать и выбрасывать газы из атмосферы.
ei-grower=Выращивайте и собирайте [color=green]энергетические кристаллы[/color][item=ei-energy-crystal][item=ei-high-energy-crystal][item=ei-enriched-cryodust]. Также подходит для обитания рыб!
ei-plasma-heater=Нагревает газы и превращает их в плазму. Использует много энергии, также может плавить.
ei-nano-factory=Высокотехнологичное изготовление и обработка материалов.
ei-bio-chamber=Биокамера для выращивания инопланетных растений.
ei-bio-reactor=Биореактор, который обрабатывает вещи, связанные с инопланетянами.
ei-alien-console=Часть машины, которая обрабатывает древние данные Инопланетян. После сборки она позволяет вам получить доступ к странице Инопланетных данных в InformaTron вики.
ei-gate=Межпространственные врата, построенные с использованием древних инопланетных данных. Они ведут естественным образом в место внутри измерений. \n[color=red][NOTE][/color]Не могут транспортировать живые объекты, а только предметы.
ei-gate-container=Межпространственные врата, построенные с использованием древних инопланетных знаний. Они ведут естественным образом в место внутри измерений. \n[color=red][NOTE][/color]Не могут транспортировать живые объекты, а только предметы.
ei-drone-port=Управляйте одним [color=blue]дроном[/color][entity=ei-drone] из этого порта. Дрон имеет свой собственный инвентарь и может размещать здания, однако у него нет наступательных возможностей.
ei-crystal-accumulator-repair=Набор для ремонта сломанных кристаллических аккумуляторов. Перетащите его на один из них, как обычный инструмент выбора.
