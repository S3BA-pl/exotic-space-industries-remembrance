[technology-description]
ei_em-trains=Электро-магнитные поезда - это новый тип поездов, использующих для движения силовую установку поля. Это позволяет создавать более быстрые и эффективные поезда. Разместите зарядные устройства в радиусе действия, чтобы поддерживать поезда в рабочем состоянии.

[item-description]
ei_charger=Заряжает электро-магнитные поезда в радиусе действия. Каждый заряд расходует энергию. Может быть улучшена в ходе исследований. Потребляет 10 МВт незадействованной энергии. Требуется 250 Вт на каждый рельс в радиусе действия.
ei_em-locomotive=Электро-магнитный локомотив. Быстрее и эффективнее обычных локомотивов. Для работы требуется работающее зарядное устройство в радиусе действия.
ei_em-cargo-wagon=Электро-магнитный грузовой вагон. Имеет 60 слотов для предметов.
ei_em-fluid-wagon=Электро-магнитный вагон для жидкости. Может перевозить 50 тыс. единиц жидкости.

