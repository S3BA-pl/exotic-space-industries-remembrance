ei_fueler=Автоматическая [color=orange]заправочная вышка[/color]. Может использоваться для заправки поездов, автомобилей и танков, а также их [color=blue]сеток оборудования[/color] и слотов для боеприпасов в башнях. Подробнее в вики Informatron в игре.

