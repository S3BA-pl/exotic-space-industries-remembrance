welcome=Exotic Industries: Заправщик
welcome-text=Заправочная вышка - это машина, которая может заправлять транспортные средства, паукотроны, поезда и сетки оборудования игроков в радиусе своего действия. Заправочная вышка переносит предметы из своего инвентаря в топливные инвентари поблизости. Одновременно можно заправлять только один тип целей. Чтобы задать тип цели, которую заправляет вышка, вы можете воспользоваться графическим интерфейсом, который появляется при нажатии на вышку. Вы можете выбрать заправку оборудования, потребляющего топливо, или само транспортное средство. Вышка также будет забирать все использованное топливо и по возможности хранить его в собственном инвентаре.

welcome-text-2=Эти вышки также могут заправлять цели в движении, например, движущиеся поезда. Влияние этого мода на производительность не меняется с количеством размещенных вышек, но вместо этого уменьшается частота их обновления. Вы можете изменить частоту обновления и диапазон вышек в настройках мода. Настройки по умолчанию достаточны для всех неподвижных целей. Если цели движутся, а у вас большое количество вышек, то вышка может пропустить заправку проходящего поезда.