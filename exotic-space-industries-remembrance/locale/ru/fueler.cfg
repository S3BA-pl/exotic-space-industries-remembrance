[mod-setting-description]
ei_fueler_max_updates_per_tick=Количество обновлений за тик. Заправочные вышки обновляются в циклическом цикле. Увеличение этого числа означает, что больше заправочных вышек будут обновляться за меньшее время. Однако производительность снизится. Если вышки используются только для дозаправки стационарных целей, достаточно настройки по умолчанию.
ei_fueler_range=Более высокий диапазон позволяет находить цели, которые находятся дальше. Однако производительность снизится, поскольку вышкам придется сканировать большие площади.

[technology-name]
ei_fueler=Автозаправочная вышка

[technology-description]
ei_fueler=Заправочные вышки могут заправлять транспортные средства, паукотроны, поезда и сетки оборудования транспортных средств/игроков в своем радиусе действия. Заправочная вышка будет переносить предметы из своего инвентаря в топливные инвентари поблизости. Одновременно можно заправлять только один тип цели. Чтобы задать тип цели, которая будет заправляться вышкой, вы можете использовать графический интерфейс, который появляется при нажатии на вышку. Вы можете выбрать либо заправку оборудования,потребляющего топливо, либо само транспортное средство. Вышка также будет забирать все использованное топливо и сохранять его в своем собственном инвентаре, если это возможно.

